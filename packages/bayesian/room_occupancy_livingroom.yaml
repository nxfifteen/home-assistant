---
binary_sensor:
  name: room_occupancy_livingroom
  platform: 'bayesian'
  prior: 0.12 # 0.12 -> 100 / 7 rooms
  probability_threshold: 0.95
  observations:
    # we are in the study -> very likely at least one household member is at home, and we're not asleep
    - platform: 'numeric_state'
      entity_id: 'sensor.family_family_state_raw'
      prob_given_true: 1 # 99% chance that if we are in the study we are at home
      prob_given_false: 0.05 # 30% chance that if we are not in the study when we are at home
      above: 4
    # we are in the study -> very likely motion is detected
    - entity_id: binary_sensor.motion_gf_living
      platform: state
      to_state: 'on'
      prob_given_true: 1 # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.80 # 10% chance that if we are in the study if no motion is detected
    # we are in the study -> very likely motion is detected
    - entity_id: binary_sensor.motion_gf_living_camera
      platform: state
      to_state: 'on'
      prob_given_true: 0.99  # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.1 # 10% chance that if we are in the study if no motion is detected
    # we are in the study -> very likely motion is detected
    - entity_id: binary_sensor.motion_gf_studio_camera
      platform: state
      to_state: 'on'
      prob_given_true: 0.99  # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.1 # 10% chance that if we are in the study if no motion is detected
    # we are in the study -> very likely the monitors are not in standby
    - platform: 'numeric_state'
      entity_id: 'sensor.gf_living_tv_power'
      prob_given_true: 0.90 # 85% chance that if we are in the study if the monitors are not in standby
      prob_given_false: 0.60 # 10% chance that if we are in the study if the monitors are in standby
      above: 10

homeassistant:
  customize:
    binary_sensor.room_occupancy_livingroom:
      friendly_name: Livingroom Occupancy
      icon_template: mdi:account-search-outline
      device_class: motion
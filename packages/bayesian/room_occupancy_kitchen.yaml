---
binary_sensor:
  name: room_occupancy_kitchen
  platform: 'bayesian'
  prior: 0.25
  probability_threshold: 0.95
  observations:
    # we are in the study -> very likely at least one household member is at home, and we're not asleep
    - platform: 'numeric_state'
      entity_id: 'sensor.family_family_state_raw'
      prob_given_true: 0.99 # 99% chance that if we are in the study we are at home
      prob_given_false: 0.3 # 30% chance that if we are not in the study when we are at home
      below: 9
      above: 4
    # we are in the study -> very likely motion is detected
    - entity_id: binary_sensor.motion_gf_kitchen_camera
      platform: state
      to_state: 'on'
      prob_given_true: 0.9  # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.1 # 10% chance that if we are in the study if no motion is detected
    # we are in the study -> very likely motion is detected
    - entity_id: binary_sensor.motion_gf_dinning_camera
      platform: state
      to_state: 'on'
      prob_given_true: 0.7  # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.4 # 10% chance that if we are in the study if no motion is detected
    # we are in the study -> very likely motion is detected
    - entity_id: binary_sensor.motion_gf_dinning
      platform: state
      to_state: 'on'
      prob_given_true: 0.7  # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.4 # 10% chance that if we are in the study if no motion is detected
    # we are in the study -> very likely motion is detected
    - entity_id: switch.gf_dinning_tv
      platform: state
      to_state: 'on'
      prob_given_true: 0.9  # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.5 # 10% chance that if we are in the study if no motion is detected

homeassistant:
  customize:
    binary_sensor.room_occupancy_kitchen:
      friendly_name: Kitchen Occupancy
      icon_template: mdi:account-search-outline
      device_class: motion
---
binary_sensor:
  name: room_occupancy_studio
  platform: 'bayesian'
  prior: 0.25 # 0.12 -> 100 / 7 rooms
  probability_threshold: 0.90
  observations:
    # we are in the study -> very likely at least one household member is at home, and we're not asleep
    - platform: 'numeric_state'
      entity_id: 'sensor.family_family_state_raw'
      prob_given_true: 0.99 # 99% chance that if we are in the study we are at home
      prob_given_false: 0.05 # 30% chance that if we are not in the study when we are at home
      below: 9
      above: 4
    # we are in the study -> very likely motion is detected
    - entity_id: binary_sensor.room_occupancy_livingroom
      platform: state
      to_state: 'on'
      prob_given_true: 0.5  # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.5 # 10% chance that if we are in the study if no motion is detected
    # we are in the study -> very likely motion is detected
    - entity_id: binary_sensor.motion_gf_studio_camera
      platform: state
      to_state: 'on'
      prob_given_true: 0.99  # 90% chance that if we are in the study if motion is detected
      prob_given_false: 0.1 # 10% chance that if we are in the study if no motion is detected

homeassistant:
  customize:
    binary_sensor.room_occupancy_studio:
      friendly_name: Studio Occupancy
      icon_template: mdi:account-search-outline
      device_class: motion
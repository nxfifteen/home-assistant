---
# This handles the loading of my automations
#
# https://www.home-assistant.io/docs/automation/
#
alexa_media:
  accounts:
    - email: !secret alexa_username
      password: !secret alexa_password
      url: !secret alexa_domain
      exclude_devices:
        - "This Device"
        - "Stuart's Fire"
        - "Stuart's Alexa Gear"
        - "Stuart's Alexa apps"
        - "Kareen's Alexa apps"
        - "Kareen's Fire"

media_player:
  - platform: androidtv
    host: 192.168.41.5
    name: "Bedroom Fire TV"
    adb_server_ip: 127.0.0.1
    adb_server_port: 5000
    
  - platform: androidtv
    host: 192.168.41.1
    name: "Kitchen Fire TV"
    adb_server_ip: 127.0.0.1
    adb_server_port: 5000

  - platform: androidtv
    host: 192.168.41.2
    name: "Livingroom Fire TV"
    adb_server_ip: 127.0.0.1
    adb_server_port: 5000

sensor:
  - platform: template
    sensors:
      media_everywhere_alexa:
        value_template: '{{ states.media_player.everywhere.state|default(off)|string }}'  
        friendly_name: 'Alexa Everywhere'
        
      media_downstairs_alexa:
        value_template: '{{ states.media_player.downstairs.state|default(off)|string }}'  
        friendly_name: 'Alexa Downstairs'
      
      # Study
      media_ff_study_alexa:
        value_template: '{{ states.media_player.study.state|default(off)|string }}'  
        friendly_name: 'Study Alexa'
        
      # Bedroom
      media_ff_bedroom_fire_tv:
        value_template: '{{ states.media_player.bedroom_fire_tv.state|default(off)|string }}'  
        friendly_name: 'Bedroom FireTV'

      # Kitchen
      media_gf_kitchen_alexa:
        value_template: '{{ states.media_player.kitchen.state|default(off)|string }}'  
        friendly_name: 'Kitchen Alexa'
        
      media_gf_kitchen_fire_tv:
        value_template: '{{ states.media_player.kitchen_fire_tv.state|default(off)|string }}'  
        friendly_name: 'Kitchen FireTV'

      # Livingroom
      media_gf_livingroom_alexa:
        value_template: '{{ states.media_player.living_room.state|default(off)|string }}'  
        friendly_name: 'Livingroom Alexa'
        
      media_gf_livingroom_fire_tv:
        value_template: '{{ states.media_player.livingroom_fire_tv.state|default(off)|string }}'  
        friendly_name: 'Livingroom FireTV'

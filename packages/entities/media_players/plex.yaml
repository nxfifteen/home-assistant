media_player:
  - platform: plex
    scan_interval: 5
    show_all_controls: false
    use_episode_art: true
    remove_unavailable_clients: false

sensor:
  - platform: template
    sensors:
      media_ff_study_plex_video:
        value_template: "{% if states('sensor.mqtt_plex_taichi_video') == 'unknown' || states('sensor.mqtt_plex_taichi_video') == 'stop' %}off{% else %}{{ states('sensor.mqtt_plex_taichi_video') }}{% endif %}"

      media_ff_study_plex_audio:
        value_template: "{% if states('sensor.mqtt_plex_taichi_audio') == 'unknown' || states('sensor.mqtt_plex_taichi_audio') == 'stop' %}off{% else %}{{ states('sensor.mqtt_plex_taichi_audio') }}{% endif %}"

      media_ff_bedroom_plex_audio:

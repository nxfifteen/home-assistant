      media_ff_study_plex_alexa:
        value_template: "{% if states('sensor.mqtt_plex_study_alexa') == 'unknown' || states('sensor.mqtt_plex_study_alexa') == 'stop' %}off{% else %}{{ states('sensor.mqtt_plex_study_alexa') }}{% endif %}"


media_player:
  - platform: plex
    scan_interval: 5
    show_all_controls: false
    use_episode_art: true
    remove_unavailable_clients: false

sensor:
  - platform: template
    sensors:
      media_ff_study_plex_video:
        value_template: "{% if states('media_player.plex_taichi') == 'unknown' %}off{% else %}{{ states('media_player.plex_taichi') }}{% endif %}"
        
      media_ff_study_plex_audio:
        value_template: "{% if states('media_player.plex_taichi_audio') == 'unknown' %}off{% else %}{{ states('media_player.plex_taichi_audio') }}{% endif %}"
        
      media_ff_bedroom_plex_audio:
        value_template: "{% if states('media_player.plex_bedroom_audio') == 'unknown' %}off{% else %}{{ states('media_player.plex_bedroom_audio') }}{% endif %}"

      media_ff_study_plex_alexa:
        value_template: "{% if states('media_player.plex_study_alexa') == 'unknown' %}off{% else %}{{ states('media_player.plex_study_alexa') }}{% endif %}"

      media_gf_livingroom_plex_fire:
        value_template: "{% if states('media_player.plex_livingroom_firetv') == 'unknown' %}off{% else %}{{ states('media_player.plex_livingroom_firetv') }}{% endif %}"

      media_gf_kitchen_plex_fire:
        value_template: "{% if states('media_player.plex_dining') == 'unknown' %}off{% else %}{{ states('media_player.plex_dining') }}{% endif %}"

homeassistant:
  customize:
      sensor.media_ff_study_plex_video:
        friendly_name: 'Study Plex (Video)'
        icon: mdi:kodi
        
      sensor.media_ff_study_plex_audio:
        friendly_name: 'Study Plex (Audio)'
        icon: mdi:kodi
        
      sensor.media_ff_study_plex_alexa:
        friendly_name: 'Study Plex (Alexa)'
        icon: mdi:kodi
        
      sensor.media_ff_bedroom_plex_audio:
        friendly_name: 'Bedroom Plex (Audio)'
        icon: mdi:kodi
        
      sensor.media_gf_livingroom_plex_fire:
        friendly_name: 'Livingroom Plex (FireTV)'
        icon: mdi:kodi
        
      sensor.media_gf_kitchen_plex_fire:
        friendly_name: 'Kitchen Plex (FireTV)'
        icon: mdi:kodi

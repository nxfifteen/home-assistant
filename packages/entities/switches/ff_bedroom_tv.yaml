---
switch:
  - platform: mqtt
    name: ff_bedroom_tv_switch
    state_topic: "zwave/10/37/1/0"
    command_topic: "zwave/10/37/1/0/set"
    value_template: "{{ value_json.value }}"
    state_on: true
    state_off: false
    payload_on: true
    payload_off: false
    qos: 0
    retain: true

homeassistant:
  customize:
    switch.ff_bedroom_tv_switch:
      friendly_name: Bedroom TV

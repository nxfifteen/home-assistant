---
sensor:
  - platform: template
    sensors:
      ## dishwasher Power Usage
      study_fan_power:
        value_template: '{{ states.switch.study_fan.attributes.current_power_w|default(0)|int }}'  
        friendly_name: 'Study Sterio Power'
      ## dishwasher Power Graph
      study_fan_load:
        value_template: 'Power: {{ states.switch.study_fan.attributes.current_power_w|default(0)|int }}'  
        friendly_name: 'Study Sterio Power'  
        unit_of_measurement: 'W'

homeassistant:
  customize:
    switch.study_fan:
      friendly_name: Study Sterio
      icon: mdi:speaker-wireless
      initial_state: off
      
    sensor.study_fan_power:
      friendly_name: Study Sterio
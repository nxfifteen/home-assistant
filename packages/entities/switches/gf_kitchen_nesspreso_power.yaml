---
sensor:
- platform: mqtt
  name: gf_kitchen_nesspreso_power
  state_topic: "zwave/14/50/1/8"
  device_class: power

switch:
- platform: mqtt
  name: gf_kitchen_nesspreso
  icon: mdi:run-fast
  state_topic: "zwave/14/37/1/0"
  command_topic: "zwave/14/37/1/0/set"
  payload_on: "true"
  payload_off: "false"
  state_on: "true"
  state_off: "false"
  optimistic: false
  qos: 0
  retain: true

homeassistant:
  customize:
    switch.gf_kitchen_nesspreso:
      friendly_name: Nesspreso Machine
    sensor.gf_kitchen_nesspreso_power:
      friendly_name: Nesspreso Watts
 
---
sensor:
- platform: mqtt
  name: family_kareen_state
  state_topic: "tracker/family/kareen/state"

- platform: mqtt
  name: family_kareen_state_human
  state_topic: "tracker/family/kareen/state/human"

- platform: mqtt
  name: family_kareen_loc_room
  state_topic: "tracker/family/kareen/room"
  value_template: '{{ value_json.loc }}'
  json_attributes:
    - prob
    - seen

- platform: mqtt
  name: family_kareen_locality
  state_topic: "tracker/family/kareen/phone/location"
  value_template: "{{ value_json.locality }}"
  
- platform: mqtt
  name: family_kareen_battery_phone
  state_topic: "tracker/family/kareen/phone/location"
  unit_of_measurement: '%'
  value_template: "{{ value_json.batt }}"

- platform: mqtt
  name: family_kareen_drive_ignition
  state_topic: "tracker/family/kareen/phone/location"
  value_template: "{{ value_json.ignition }}"

- platform: mqtt
  name: family_kareen_drive_dest
  state_topic: "tracker/family/kareen/phone/location"
  value_template: "{{ value_json.dest }}"

- platform: mqtt
  name: family_kareen_drive_eta
  state_topic: "tracker/family/kareen/phone/location"
  value_template: "{{ value_json.eta }}"

- platform: mqtt
  name: family_kareen_drive_out
  state_topic: "tracker/family/kareen/phone/location"
  value_template: "{{ value_json.out }}"

- platform: mqtt
  name: family_kareen_drive_dist
  state_topic: "tracker/family/kareen/phone/location"
  value_template: "{{ value_json.dist }}"

- platform: places
  name: family_kareen_places
  devicetracker_id: device_tracker.kareen_phone
  options: place
  map_provider: google
  map_zoom: 17
  home_zone: zone.home

input_select:
  kareen:
    options:
      - Home            # 4
      - Away            # 0
      - Extended Away   # 1
      - Just Left       # 2
      - Just Arrived    # 3

homeassistant:
  customize:
    sensor.family_kareen_battery_phone:
      friendly_name: Kareen's Battery
      icon: mdi:battery
      
    sensor.family_kareen_drive_ignition:
      friendly_name: Kareen's Ignition
      icon: mdi:car
      
    sensor.family_kareen_drive_dest:
      friendly_name: Kareen's Destination
      icon: mdi:google-maps
      
    sensor.family_kareen_drive_eta:
      friendly_name: Kareen's ETA
      icon: mdi:timetable
      
    sensor.family_kareen_drive_out:
      friendly_name: Kareen's Minutes Out
      icon: mdi:timer
      
    sensor.family_kareen_drive_dist:
      friendly_name: Kareen's Distance
      icon: mdi:map-marker-distance

    sensor.family_kareen_state:
      friendly_name: "Kareen's State"
    
    sensor.family_kareen_state_human:
      friendly_name: "Kareen's State"
    
    sensor.family_kareen_loc_room:
      friendly_name: "Kareen's Room Location"
      icon: mdi:google-classroom
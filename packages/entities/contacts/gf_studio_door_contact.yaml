---
sensor:
- platform: mqtt
  name: gf_studio_door_contact_battery
  state_topic: "zwave/26/128/1/0"
  value_template: "{{ value_json.value }}"
  device_class: "battery"
  unit_of_measurement: "%"

binary_sensor:
- platform: mqtt
  name: gf_studio_door_contact_contact
  state_topic: "zwave/26/113/1/9"
  value_template: "{{ value_json.value }}"
  payload_on: 23
  payload_off: 22
  device_class: "door"

homeassistant:
  customize:
    binary_sensor.gf_studio_door_contact_contact:
      friendly_name: Studio Door

    binary_sensor.gf_studio_door_contact_battery:
      friendly_name: Studio Door Contact
---
sensor:
- platform: mqtt
  name: gf_dinning_door_double_contact_battery
  state_topic: "zwave/27/128/1/0"
  value_template: "{{ value_json.value }}"
  device_class: "battery"
  unit_of_measurement: "%"

binary_sensor:
- platform: mqtt
  name: gf_dinning_door_double_contact
  state_topic: "zwave/27/113/1/9"
  value_template: "{{ value_json.value }}"
  payload_on: 22
  payload_off: 23
  device_class: "door"

homeassistant:
  customize:
    binary_sensor.gf_dinning_door_double_contact:
      friendly_name: Dinning Room Double Door

    sensor.gf_dinning_door_double_contact_battery:
      friendly_name: Dinning Room Double Door Contact
---
sensor:
- platform: mqtt
  name: gf_studio_door_contact_battery
  state_topic: "zwave/26/128/1/0"
  value_template: "{{ value_json.value }}"
  device_class: "battery"
  unit_of_measurement: "%"

binary_sensor:
- platform: mqtt
  name: gf_studio_door_contact
  state_topic: "zwave/26/48/1/0"
  value_template: "{{ value_json.value }}"
  payload_on: true
  payload_off: false
  device_class: "door"

homeassistant:
  customize:
    binary_sensor.gf_studio_door_contact:
      friendly_name: Studio Door

    sensor.gf_studio_door_contact_battery:
      friendly_name: Studio Door Contact
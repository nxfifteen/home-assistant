---
sensor:
- platform: mqtt
  name: gf_dinning_door_side_contact_battery
  state_topic: "zwave/21/128/1/0"
  value_template: "{{ value_json.value }}"
  device_class: "battery"
  unit_of_measurement: "%"

binary_sensor:
- platform: mqtt
  name: gf_dinning_door_side_contact
  state_topic: "zwave/21/48/1/0"
  value_template: "{{ value_json.value }}"
  payload_on: true
  payload_off: false
  device_class: "door"

homeassistant:
  customize:
    binary_sensor.gf_dinning_door_side_contact:
      friendly_name: Dinning Room Side Door

    sensor.gf_dinning_door_side_contact_battery:
      friendly_name: Dinning Room Side Door Contact
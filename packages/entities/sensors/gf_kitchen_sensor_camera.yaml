---
binary_sensor:
- platform: mqtt
  name: gf_kitchen_camera_sensor
  state_topic: "iot/sensors/motion/camera/kitchen"
  payload_on: "true"
  payload_off: "false"
  device_class: motion

- platform: mqtt
  name: gf_kitchen_camera
  state_topic: "iot/sensors/motion/camera/kitchen/online"
  payload_on: "true"
  payload_off: "false"

- platform: template
  sensors:
    motion_gf_kitchen_camera:
      friendly_name: "Kitchen Camera Motion"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.gf_kitchen_camera_sensor', 'on') }}"
      delay_off:
        minutes: 5

homeassistant:
  customize:
    binary_sensor.gf_kitchen_camera:
      friendly_name: kitchen Camera
    binary_sensor.gf_kitchen_camera_sensor:
      friendly_name: kitchen Camera
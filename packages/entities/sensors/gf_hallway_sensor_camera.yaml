---
binary_sensor:
- platform: mqtt
  name: gf_hallway_camera_sensor
  state_topic: "iot/sensors/motion/camera/front_door"
  payload_on: "true"
  payload_off: "false"
  device_class: motion
  
- platform: mqtt
  name: gf_hallway_camera
  state_topic: "iot/sensors/motion/camera/front_door/online"
  payload_on: "true"
  payload_off: "false"

- platform: template
  sensors:        
    motion_gf_hallway_camera:
      friendly_name: "Hallway Camera Motion"
      device_class: motion
      value_template: "{{ is_state('sensor.gf_hallway_camera_sensor', 'on') }}"
      delay_off:
        minutes: 5

homeassistant:
  customize:
    sensor.gf_hallway_camera:
      friendly_name: Hallway Camera
    sensor.gf_hallway_camera_sensor:
      friendly_name: Hallway Camera
---
binary_sensor:
- platform: template
  sensors:
    motion_ff_hallway:
      friendly_name: "Living Motion"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.ff_hallway_sensor_contact', 'on') }}"
      delay_off:
        minutes: 5

homeassistant:
  customize:
    sensor.ff_hallway_sensor_battery:
      friendly_name: PIR Battery
    binary_sensor.ff_hallway_sensor_sensor:
      friendly_name: Landing
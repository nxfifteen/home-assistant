---
sensor:
- platform: mqtt
  name: ff_landing_sensor_battery
  state_topic: "zwave/22/128/1/0"
  value_template: "{{ value_json.value }}"
  device_class: "battery"
  unit_of_measurement: "%"

binary_sensor:
- platform: mqtt
  name: ff_landing_sensor_contact
  state_topic: "zwave/22/48/1/0"
  value_template: "{{ value_json.value }}"
  payload_on: true
  payload_off: false
  device_class: "motion"
  
- platform: template
  sensors:
    motion_ff_landing:
      friendly_name: "Landing Motion"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.ff_landing_sensor_contact', 'on') }}"
      delay_off:
        minutes: 5
        
homeassistant:
  customize:
    sensor.ff_landing_sensor_contact:
      friendly_name: Landing
    sensor.ff_landing_sensor_battery:
      friendly_name: PIR Battery

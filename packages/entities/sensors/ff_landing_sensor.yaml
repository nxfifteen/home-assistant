---
binary_sensor:
- platform: mqtt
  name: ff_landing_sensor
  value_template: "{{ value_json.value }}"
  state_topic: "Zwave2Mqtt/10/48/1/0"
  payload_on: "true"
  payload_off: "false"
  device_class: motion

- platform: template
  sensors:
    motion_ff_landing:
      friendly_name: "Landing Motion"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.ff_landing_sensor', 'on') }}"
      delay_off:
        minutes: 5

sensor:
- platform: mqtt
  name: ff_landing_sensor_battery
  value_template: "{{ value_json.value }}"
  state_topic: "Zwave2Mqtt/10/128/1/0"
  unit_of_measurement: "%"
  device_class: battery

homeassistant:
  customize:
    sensor.ff_landing_sensor:
      friendly_name: Landing
    sensor.ff_landing_sensor_battery:
      friendly_name: PIR Battery

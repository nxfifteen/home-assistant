---
binary_sensor:
- platform: mqtt
  name: ff_study_sensor_sensor
  value_template: "{{ value_json.value }}"
  state_topic: "zwave/2/48/1/0"
  payload_on: "true"
  payload_off: "false"
  device_class: motion

- platform: template
  sensors:
    motion_ff_study:
      friendly_name: "Study Motion"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.ff_study_sensor_sensor', 'on') }}"
      delay_off:
        minutes: 5

sensor:
- platform: mqtt
  name: ff_study_sensor_battery
  value_template: "{{ value_json.value }}"
  state_topic: "zwave/2/128/1/0"
  unit_of_measurement: "%"
  device_class: battery

- platform: mqtt
  name: ff_study_sensor_temperature
  value_template: "{{ value_json.value }}"
  state_topic: "zwave/2/49/1/1"
  unit_of_measurement: "ï¿½C"
  device_class: temperature

- platform: mqtt
  name: ff_study_sensor_lux
  value_template: "{{ value_json.value }}"
  state_topic: "zwave/2/49/1/3"
  unit_of_measurement: "lux"
  device_class: illuminance

- platform: mqtt
  name: ff_study_sensor_tamper
  value_template: "{{ value_json.value }}"
  state_topic: "zwave/2/113/1/0"
  unit_of_measurement: "#"

homeassistant:
  customize:
    sensor.ff_study_sensor_battery:
      friendly_name: PIR Battery
    sensor.ff_study_sensor_lux:
      friendly_name: Illuminance
    binary_sensor.ff_study_sensor_sensor:
      friendly_name: Study
    sensor.ff_study_sensor_tamper:
      friendly_name: Tamper
    sensor.ff_study_sensor_temperature:
      friendly_name: Temperature
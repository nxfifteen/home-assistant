---
binary_sensor:
- platform: mqtt
  name: gf_dinning_camera_sensor
  state_topic: "iot/sensors/motion/camera/dinning_room"
  payload_on: "true"
  payload_off: "false"
  device_class: motion

- platform: mqtt
  name: gf_dinning_camera
  state_topic: "iot/sensors/motion/camera/dinning_room/online"
  payload_on: "true"
  payload_off: "false"

- platform: template
  sensors:        
    motion_gf_dinning_camera:
      friendly_name: "Dinning Room Camera Motion Detected"
      device_class: motion
      value_template: "{{ is_state('sensor.gf_dinning_camera_sensor', 'on') }}"
      delay_off:
        minutes: 5

homeassistant:
  customize:
    sensor.gf_dinning_camera:
      friendly_name: Dinning Room Camera
    sensor.gf_dinning_camera_sensor:
      friendly_name: Dinning Room Camera
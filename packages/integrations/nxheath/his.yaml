---
sensor:
- platform: rest
  name: health_his
  resource: !secret nxhealth_his_url
  value_template: '{{ value_json.today }}'
  json_attributes:
    - steps
    - floors
    - water
    - weight
    - fat
    - bmi

- platform: template
  sensors:
    health_his_steps:
      value_template: "{{ states.sensor.health_his.attributes.steps.value }}"
      entity_id: sensor.health_his
      friendly_name: 'Steps'

    health_his_floors:
      value_template: "{{ states.sensor.health_his.attributes.floors.value }}"
      entity_id: sensor.health_his
      friendly_name: 'Floors'
      
    health_his_water:
      value_template: "{{ states.sensor.health_his.attributes.water.value }}"
      entity_id: sensor.health_his
      friendly_name: 'Water'
      
    health_his_weight:
      value_template: "{{ states.sensor.health_his.attributes.weight.value }}"
      entity_id: sensor.health_his
      friendly_name: 'Weight'
      
    health_his_fat:
      value_template: "{{ states.sensor.health_his.attributes.fat.value }}"
      entity_id: sensor.health_his
      friendly_name: 'Fat'
      
    health_his_bmi:
      value_template: "{{ states.sensor.health_his.attributes.bmi.value }}"
      entity_id: sensor.health_his
      friendly_name: 'BMI'
  
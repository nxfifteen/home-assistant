---
id: nas
icon: mdi:nas
title: Network
cards:
  - type: custom:mini-graph-card
    entities:
      - sensor.speedtest_ping
    height: 50
    line_width: 2
    font_size: 70
    hours_to_show: 168
    points_per_hour: 1
    show:
      extrema: true
      fill: true
    color_thresholds:
      - value: 0
        color: "#FFFF00"
      - value: 13
        color: "#3498db"

  - type: horizontal-stack

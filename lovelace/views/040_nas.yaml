---
id: nas
icon: mdi:nas
title: Network
cards:
  - type: custom:mini-graph-card
    entities:
      - sensor.speedtest_ping
    height: 50
    line_width: 2
    font_size: 70
    hours_to_show: 168
    points_per_hour: 1
    show:
      extrema: true
      fill: true
    color_thresholds:
      - value: 0
        color: "#FFFF00"
      - value: 13
        color: "#3498db"

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.speedtest_download
        icon: mdi:cloud-download
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:
          - value: 0
            color: "#FFFF00"
          - value: 40
            color: "#3498db"

      - type: custom:mini-graph-card
        entities:
          - sensor.speedtest_upload
        icon: mdi:cloud-upload
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:
          - value: 0
            color: "#FFFF00"
          - value: 13
            color: "#3498db"

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
          - type: 'custom:text-divider-row'
            text: HP Envy 4500
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:card-modder
                    card:
                      type: picture
                      image: /local/images/hp_envy_4500.jpg
                    style:
                      border-radius: 5px

                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.printer_hp
                    title: Status
                    style: |-
                      bar-card-value {
                        margin-right: auto;
                        font-size: 13px;
                        font-weight: bold;
                        text-shadow: 1px 1px #0005;
                      }

          - type: custom:bar-card
            align: split
            show_icon: true
            columns: 1
            entities:
              - entity: sensor.printer_hp_black
                title: Black
                icon: mdi:alpha-b-box
            style: |-
              bar-card-value {
                margin-right: auto;
                font-size: 13px;
                font-weight: bold;
                text-shadow: 1px 1px #0005;
              }

          - type: custom:bar-card
            align: split
            show_icon: true
            columns: 1
            entities:
              - entity: sensor.printer_hp_colour
                title: Colour
                icon: mdi:alpha-c-box
            style: |-
              bar-card-value {
                margin-right: auto;
                font-size: 13px;
                font-weight: bold;
                text-shadow: 1px 1px #0005;
              }

          - entity: sensor.printer_hp_impressions
            name: Prints
            icon: mdi:harddisk

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
          - type: 'custom:text-divider-row'
            text: Synolgy Storage - User Space
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:card-modder
                    card:
                      type: picture
                      image: /local/images/hass.jpg
                    style:
                      border-radius: 5px

                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.synology_dsm_status_volume_1
                    title: Status
                    style: |-
                      bar-card-value {
                        margin-right: auto;
                        font-size: 13px;
                        font-weight: bold;
                        text-shadow: 1px 1px #0005;
                      }

                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.synology_dsm_total_size_volume_1
                    title: Total Storage
                    style: |-
                      bar-card-value {
                        margin-right: auto;
                        font-size: 13px;
                        font-weight: bold;
                        text-shadow: 1px 1px #0005;
                      }

          - type: custom:bar-card
            align: split
            show_icon: true
            columns: 1
            entities:
              - entity: sensor.synology_dsm_volume_used_volume_1
                title: Disk
                icon: mdi:harddisk
            style: |-
              bar-card-value {
                margin-right: auto;
                font-size: 13px;
                font-weight: bold;
                text-shadow: 1px 1px #0005;
              }

          - entity: sensor.synology_dsm_status_volume_1
            name: Volume 1 Status
            icon: mdi:harddisk

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
          - type: 'custom:text-divider-row'
            text: Synolgy Storage - Media
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:card-modder
                    card:
                      type: picture
                      image: /local/images/media.jpg
                    style:
                      border-radius: 5px

                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.synology_dsm_status_volume_2
                    title: Status
                    style: |-
                      bar-card-value {
                        margin-right: auto;
                        font-size: 13px;
                        font-weight: bold;
                        text-shadow: 1px 1px #0005;
                      }

                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.synology_dsm_total_size_volume_2
                    title: Total Storage
                    style: |-
                      bar-card-value {
                        margin-right: auto;
                        font-size: 13px;
                        font-weight: bold;
                        text-shadow: 1px 1px #0005;
                      }

          - type: custom:bar-card
            align: split
            show_icon: true
            style: |-
              bar-card-value {
                margin-right: auto;
                font-size: 13px;
                font-weight: bold;
                text-shadow: 1px 1px #0005;
              }
            entities:
              - entity: sensor.synology_dsm_volume_used_volume_2
                title: Disk
                icon: mdi:harddisk

          - entity: sensor.synology_dsm_status_volume_2
            name: Volume 2 Status
            icon: mdi:harddisk

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
          - type: 'custom:text-divider-row'
            text: Synolgy Storage - Backup Space
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:card-modder
                    card:
                      type: picture
                      image: /local/images/core_network.jpg
                    style:
                      border-radius: 5px

                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.synology_dsm_status_volume_3
                    title: Status
                    style: |-
                      bar-card-value {
                        margin-right: auto;
                        font-size: 13px;
                        font-weight: bold;
                        text-shadow: 1px 1px #0005;
                      }

                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.synology_dsm_total_size_volume_3
                    title: Total Storage
                    style: |-
                      bar-card-value {
                        margin-right: auto;
                        font-size: 13px;
                        font-weight: bold;
                        text-shadow: 1px 1px #0005;
                      }

          - type: custom:bar-card
            align: split
            show_icon: true
            style: |-
              bar-card-value {
                margin-right: auto;
                font-size: 13px;
                font-weight: bold;
                text-shadow: 1px 1px #0005;
              }
            entities:
              - entity: sensor.synology_dsm_volume_used_volume_3
                title: Disk
                icon: mdi:harddisk

          - entity: sensor.synology_dsm_status_volume_3
            name: Volume 3 Status
            icon: mdi:harddisk

  - type: entities
    show_header_toggle: false
    entities:
      - switch.pve_findserver
      - switch.pve_cicd
      - switch.pve_dvr
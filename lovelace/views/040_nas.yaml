---
id: nas
icon: mdi:nas
title: Network
cards:
  - !include ../cards/compact_custom_header_main.yaml

  - type: custom:mini-graph-card
    entities: 
      - sensor.speedtest_ping
    height: 50
    line_width: 2
    font_size: 70
    hours_to_show: 168
    points_per_hour: 1
    show:
      extrema: true
      fill: true
    color_thresholds:
      - value: 0
        color: "#FFFF00"
      - value: 13
        color: "#3498db"

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        entities: 
          - sensor.speedtest_download
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:
          - value: 0
            color: "#FFFF00"
          - value: 40
            color: "#3498db"
            
      - type: custom:mini-graph-card
        entities: 
          - sensor.speedtest_upload
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:
          - value: 0
            color: "#FFFF00"
          - value: 13
            color: "#3498db"

  - type: vertical-stack
    cards:    
      - type: entities
        show_header_toggle: off
        entities:
          - type: section
            label: HP Envy 4500
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:card-modder
                    card:
                      type: picture
                      image: /local/images/hp_envy_4500.jpg
                    style:                 
                      border-radius: 5px
                 
                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.printer_hp
                    title: Status
                    align: center
                    padding: 5px
                    card_style: 
                      border-radius: 5px
       
          - type: custom:bar-card
            align: split
            show_icon: true
            padding: 4px
            columns: 1
            card_style: 
              border-radius: 5px
            entities:
              - entity: sensor.printer_hp_black
                title: Black
                icon: mdi:alpha-b-box
       
          - type: custom:bar-card
            align: split
            show_icon: true
            padding: 4px
            columns: 1
            card_style: 
              border-radius: 5px
            entities:
              - entity: sensor.printer_hp_colour
                title: Colour
                icon: mdi:alpha-c-box

  - type: vertical-stack

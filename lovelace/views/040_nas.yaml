                    title_position: inside
                    entity: sensor.status_volume_1
                    title: Status
                    align: center
                    padding: 5px
                    card_style: 
                      border-radius: 5px
                      
                  - type: custom:bar-card
                    title_position: inside
                    entity: sensor.total_size_volume_1
                    title: Total Storage
                    align: center
                    padding: 5px
                    card_style: 
                      border-radius: 5px
       
          - type: custom:bar-card
            align: split
            show_icon: true
            padding: 4px
            columns: 1
            card_style: 
              border-radius: 5px
            entities:
              - entity: sensor.volume_used_volume_1

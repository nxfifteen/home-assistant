      - type: custom:mini-graph-card
        entities:
          - sensor.speedtest_download
        icon: mdi:cloud-download
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:

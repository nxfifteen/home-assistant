---
id: dinningroom
title: Kitchen/Dinning Room
icon: mdi:food-fork-drink
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Kitchen
      - entity: switch.occ_room_kitchen
        name: Dinning Room
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[  sensor.occ_room_kitchen_reason.state ]]"
      - type: section
      - binary_sensor.gf_dinning_contact_side_contact

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.gf_dinning_at_kitchen
      - light.gf_dinning_dinner_table
      - light.gf_dinning_display_unit
      - type: section
      - light.gf_dinning_dishwahser
      - light.gf_dinning_cooker
      - light.gf_dinning_sink
      - light.gf_dinning_door_way
      - type: section
      - light.gf_hallway_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.gf_dinning_tv_switch
      - sensor.gf_dinning_tv_power_watts

  - type: custom:mini-graph-card
    entities: 
      - sensor.gf_dinning_tv_power_watts
    name: TV
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    icon: mdi:coffee-outline
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

  - type: vertical-stack
    cards:
    - type: custom:mini-graph-card
      entities: 
        - sensor.gf_dinning_sensor_temperature
      name: Temperature
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 36
      points_per_hour: 4
      show:
        icon: true
        extrema: true
        icon_adaptive_color: true
      color_thresholds:
        - value: 21
          color: "#e74c3c"
        - value: 15
          color: "#1db954"
        - value: -1
          color: "#3498db"
        - value: -100
          color: "#e74c3c"
  
    - type: custom:mini-graph-card
      entities: 
        - sensor.gf_dinning_sensor_illuminance
      name: Lux
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 36
      points_per_hour: 4
      show:
        icon: true
        extrema: true
        
  - type: entities
    show_header_toggle: false
    title: Batteries
    entities:
      - entity: sensor.gf_dinning_sensor_battery
        name: Dinning Room Sensor
      - entity: sensor.gf_dinning_contact_battery
        name: Side Door Contact

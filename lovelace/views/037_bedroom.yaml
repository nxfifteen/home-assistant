---
id: bedroom
title: Bedroom
icon: mdi:bed-empty
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Bedroom
      - entity: switch.room_occupancy_bedroom
        name: Bedroom
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[  sensor.room_occupancy_bedroom_reason.state ]]"
      - type: section
      - binary_sensor.ff_bedroom_sensor_sensor
      - switch.room_occupancy_bedroom
      - sensor.room_occupancy_bedroom_reason

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.ff_bedroom_celing
      - light.ff_bedroom_bedside_stuart
      - light.ff_bedroom_bedside_kareen
      - type: section
      - light.ff_landing_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.ff_bedroom_tv
      - switch.ff_bedroom_fairylights
      - switch.ff_bedroom_fan

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        entities: 
          - sensor.ff_bedroom_sensor_temperature
        name: Temperature
        height: 74
        line_width: 2
        font_size: 65
        hours_to_show: 32
        points_per_hour: 4
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
        color_thresholds:
          - value: 21
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: -1
            color: "#3498db"
          - value: -100
            color: "#e74c3c"
    
      - type: custom:mini-graph-card
        entities: 
          - sensor.ff_bedroom_sensor_lux
        name: Lux
        height: 74
        line_width: 2
        font_size: 65
        hours_to_show: 36
        points_per_hour: 4
        show:
          icon: true
          extrema: true

  - type: vertical-stack
    cards:
          
      - type: custom:mini-media-player
        name: FireTV
        entity: media_player.bedroom_fire_tv_stick_2
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        name: Alexa
        entity: media_player.alexa_bedroom
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true
          
      - type: custom:mini-media-player
        name: Alexa (Everywhere)
        entity: media_player.zone_everywhere
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true
        
  - type: entities
    show_header_toggle: false
    title: Batteries
    entities:
      - entity: sensor.ff_bedroom_sensor_battery
        name: Bedroom Sensor
      - entity: sensor.ff_landing_sensor_battery
        name: Landing Sensor

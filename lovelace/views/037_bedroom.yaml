---
id: bedroom
title: Bedroom
icon: mdi:bed-empty
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Bedroom
      - entity: switch.occ_room_bedroom
        name: Bedroom
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[  sensor.occ_room_bedroom_reason.state ]]"

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.ff_bedroom_celing
      - light.ff_bedroom_bedside_stuart
      - light.ff_bedroom_bedside_kareen
      - type: section
      - light.ff_landing_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.ff_bedroom_tv_switch
      - switch.ff_bedroom_fairylights_switch
      - switch.ff_bedroom_fan_switch
      - switch.ff_bedroom_charger_stuart
      - type: section
      - switch.wh_seasonal_one

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.ff_bedroom_sensor_temperature
        name: Temperature
        height: 74
        line_width: 2
        font_size: 65
        hours_to_show: 32
        points_per_hour: 4
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
        color_thresholds:
          - value: 21
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: -1
            color: "#3498db"
          - value: -100
            color: "#e74c3c"

      - type: custom:mini-graph-card
        entities:
          - sensor.ff_bedroom_sensor_illuminance
        name: Lux
        height: 74
        line_width: 2
        font_size: 65
        hours_to_show: 24
        points_per_hour: 4
        show:
          icon: true
          extrema: true

  - type: entities
    show_header_toggle: false
    title: Batteries
    entities:
      - entity: sensor.ff_bedroom_sensor_battery
        name: Bedroom Sensor
      - entity: sensor.ff_landing_sensor_battery
        name: Landing Sensor

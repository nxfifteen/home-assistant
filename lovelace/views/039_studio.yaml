---
id: studio
title: Studio
icon: mdi:android-studio
cards:
  - !include ../cards/compact_custom_header_main.yaml
  
  - type: picture-glance
    title: Studio
    entities:
      - binary_sensor.gf_studio_camera
      - binary_sensor.camera_backdoor_recording
      - binary_sensor.motion_gf_studio_camera
    camera_image: camera.backdoor
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Studio
      - switch.room_occupancy_studio
      - sensor.room_occupancy_studio_reason
      - type: section
      - switch.room_occupancy_hallway
      - sensor.room_occupancy_hallway_reason

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.gf_studio_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.gf_studio_camera
      - switch.gf_studio_treadmill
      - sensor.gf_studio_treadmill_power

  - type: custom:mini-graph-card
    entities: 
      - sensor.gf_studio_treadmill_power
    name: Treadmill
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    icon: mdi:power-socket-uk
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

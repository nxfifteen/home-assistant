---
id: study
title: Study
icon: mdi:office
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Study
      - entity: switch.occ_room_study
        name: Study
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[  sensor.occ_room_study_reason.state ]]"
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Power
      - sensor.ff_study_monitors_power_watts
      - type: section
      - sensor.monthly_ff_study_monitors_switch
      - sensor.weekly_ff_study_monitors_switch
      - type: section
      - sensor.ff_study_monitors_cost
      - type: section
      - sensor.ff_study_monitors_last_month
      - sensor.ff_study_monitors_last_week

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.ff_study_celing
      - light.ff_study_desk
      - light.ff_study_wall
      - type: section
      - light.ff_landing_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - script.my_computer
      - switch.ff_study_monitors_switch
      - type: section
      - switch.ff_study_fan
      - switch.study_sterio
      - type: section
      - switch.ff_study_loading_pi

  - type: vertical-stack
    cards:
    - type: custom:mini-graph-card
      entities: 
        - sensor.ff_study_sensor_temperature
      name: Temperature
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 168
      points_per_hour: 4
      show:
        icon: true
        extrema: true
        icon_adaptive_color: true
      color_thresholds:
        - value: 21
          color: "#e74c3c"
        - value: 15
          color: "#1db954"
        - value: -1
          color: "#3498db"
        - value: -100
          color: "#e74c3c"
  
    - type: custom:mini-graph-card
      entities: 
        - sensor.ff_study_sensor_lux
      name: Lux
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 36
      points_per_hour: 4
      show:
        icon: true
        extrema: true

  - type: custom:mini-graph-card
    entities: 
      - sensor.ff_study_loading_pi_power_watts
    name: Loading Station
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    points_per_hour: 6
    icon: mdi:power-socket-uk
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

  - type: custom:mini-graph-card
    entities: 
      - sensor.study_sterio_power
    name: Sterio
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    points_per_hour: 6
    icon: mdi:power-socket-uk
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

  - type: custom:mini-graph-card
    entities: 
      - sensor.ff_study_monitors_power_watts
    name: Monitors
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    points_per_hour: 6
    icon: mdi:power-socket-uk
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

  - type: entities
    show_header_toggle: false
    title: Batteries
    entities:
      - entity: sensor.ff_study_sensor_battery
        name: Study Sensor

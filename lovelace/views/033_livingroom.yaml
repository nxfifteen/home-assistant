---
id: livingroom
title: Livingroom
icon: mdi:sofa
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Livingroom
      - binary_sensor.gf_living_sensor_sensor
      - switch.room_occupancy_livingroom
      - sensor.room_occupancy_livingroom_reason
      - type: section
      - switch.room_occupancy_hallway
      - sensor.room_occupancy_hallway_reason

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Harmony
      - sensor.remote_gf_livingroom
      - switch.remote_gf_livingroom_watch_tv
      - switch.remote_gf_livingroom_watch_fire_tv
      - media_player.livingroom_fire_tv
      - media_player.livingroom_fire_tv_stick
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Power
      - sensor.gf_living_tv_power
      - type: section
      - sensor.monthly_gf_living_tv
      - sensor.weekly_gf_living_tv
      - type: section
      - sensor.gf_living_tv_cost
      - type: section
      - sensor.gf_living_tv_last_month
      - sensor.gf_living_tv_last_week

  - type: picture-glance
    title: Harmony
    entities:
      - switch.gf_living_tv
      - switch.remote_gf_livingroom_watch_tv
      - switch.remote_gf_livingroom_watch_fire_tv
    state_image:
      "PowerOff": /local/images/power_off_red.png
      "Watch TV": /local/images/humax.png
      "Watch Fire TV": /local/images/amazon_tv.png
    entity: sensor.remote_gf_livingroom

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.gf_living_celing
      - light.gf_living_lamp
      - type: section
      - light.gf_hallway_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.gf_living_tv

  - type: horizontal-stack
    cards:
    - type: custom:mini-graph-card
      entities: 
        - sensor.gf_living_sensor_temperature
      name: Temperature
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 168
      points_per_hour: 4
      show:
        icon: true
        extrema: true
        icon_adaptive_color: true
      color_thresholds:
        - value: 21
          color: "#e74c3c"
        - value: 15
          color: "#1db954"
        - value: -1
          color: "#3498db"
        - value: -100
          color: "#e74c3c"
  
    - type: custom:mini-graph-card
      entities: 
        - sensor.gf_living_sensor_lux
      name: Lux
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 36
      points_per_hour: 4
      show:
        icon: true
        extrema: true

  - type: custom:mini-graph-card
    entities: 
      - sensor.gf_living_tv_power
    name: TV
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 168
    points_per_hour: 1
    show:
      icon: false
      extrema: true
    color_thresholds:
      - value: 28
        color: "#e74c3c"
      - value: 15
        color: "#1db954"
      - value: 0
        color: "#3498db"

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        name: FireTV
        entity: media_player.livingroom_fire_tv
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true
    
      - type: custom:mini-media-player
        name: Alexa
        entity: media_player.livingroom
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true
    
      - type: custom:mini-media-player
        name: Alexa
        entity: media_player.hallway
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true
        
  - type: entities
    show_header_toggle: false
    title: Batteries
    entities:
      - entity: sensor.gf_living_sensor_battery
        name: Bedroom Sensor
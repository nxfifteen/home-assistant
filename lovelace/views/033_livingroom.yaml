---
id: livingroom
title: Livingroom
icon: mdi:sofa
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Livingroom
      - entity: switch.occ_room_livingroom
        name: Livingroom
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[  sensor.occ_room_livingroom_reason.state ]]"

  - type: picture-glance
    entities:
      - switch.gf_living_tv_switch
    title: Harmony
    state_image:
      "PowerOff": /local/images/power_off_red.png
      "Watch TV": /local/images/humax.png
      "Watch Fire TV": /local/images/amazon_tv.png
    entity: sensor.remote_gf_livingroom

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Harmony
      - sensor.remote_gf_livingroom
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Power
      - sensor.gf_living_tv_power
      - type: section
      - sensor.monthly_gf_living_tv
      - sensor.weekly_gf_living_tv
      - type: section
      - sensor.gf_living_tv_cost
      - type: section
      - sensor.gf_living_tv_last_month
      - sensor.gf_living_tv_last_week

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.gf_living_celing
      - light.gf_living_lamp
      - type: section
      - light.gf_hallway_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.gf_living_tv_switch

  - type: vertical-stack
    cards:
    - type: custom:mini-graph-card
      entities: 
        - sensor.gf_living_sensor_temperature
      name: Temperature
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 168
      points_per_hour: 4
      show:
        icon: true
        extrema: true
        icon_adaptive_color: true
      color_thresholds:
        - value: 22
          color: "#e74c3c"
        - value: 15
          color: "#1db954"
        - value: -1
          color: "#3498db"
        - value: -100
          color: "#e74c3c"
  
    - type: custom:mini-graph-card
      entities: 
        - sensor.gf_living_sensor_illuminance
      name: Lux
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 36
      points_per_hour: 4
      show:
        icon: true
        extrema: true

  - type: custom:mini-graph-card
    entities: 
      - sensor.gf_living_tv_power
    name: TV
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 168
    points_per_hour: 1
    show:
      icon: false
      extrema: true
    color_thresholds:
      - value: 28
        color: "#e74c3c"
      - value: 15
        color: "#1db954"
      - value: 0
        color: "#3498db"
        
  - type: entities
    show_header_toggle: false
    title: Batteries
    entities:
      - entity: sensor.gf_living_sensor_battery
        name: Living Room Sensor
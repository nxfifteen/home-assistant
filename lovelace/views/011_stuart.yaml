---
title: Stuart
icon: mdi:human-male
id: stuart
cards:
  - type: picture-entity
    entity: person.stuart
    name: Stuart
    tap_action:
      action: toggle
    image: !secret person_stuart_picture

  - type: horizontal-stack
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: device_tracker.stuart_presence
            name: Presence
          - entity: sensor.family_stuart_state_human
            name: State
          - entity: sensor.family_stuart_loc_room
            name: Room
          - entity: sensor.family_stuart_locality
            name: Locality
          - entity: sensor.family_stuart_places
            name: Places
          - type: section
          - script.find_phone_stuart

  - type: custom:mini-graph-card
    entities:
     - sensor.family_stuart_battery_phone
    name: Phone Battery
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 18
    points_per_hour: 1
    show:
      icon: false
      extrema: true
    color_thresholds:
      - value: 0
        color: "#e74c3c"
      - value: 60
        color: "#3498db"
      - value: 80
        color: "#1db954"

  - type: entities
    entities:
      - type: 'custom:text-divider-row'
        text: Accounts
      - entity: sensor.steam_76561197982696593
        name: Steam
      - entity: sensor.stuart_s_jabra_elite_65t
        name: Jabra Elite

  - type: horizontal-stack
    cards:
      - type: entities
        entities:
          - type: 'custom:text-divider-row'
            text: Car
          - entity: sensor.family_stuart_drive_ignition
            name: Ignition
          - entity: sensor.family_stuart_drive_dest
            name: Destingation
          - entity: sensor.family_stuart_drive_eta
            name: ETA
          - entity: sensor.family_stuart_drive_dist
            name: Distance
          - entity: sensor.family_stuart_drive_out
            name: Minutes Away
          - entity: device_tracker.stuart_car_parked
            name: Parking Spot

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Travel
      - entity: sensor.commute_stuart_home
        name: Stuart Home
        icon: mdi:home-account
        type: custom:secondaryinfo-entity-row
        secondary_info:  "[[ {entity}.attributes.distance ]] km"

      - entity: sensor.commute_stuart_work
        name: Work
        icon: mdi:cash-usd
        type: custom:secondaryinfo-entity-row
        secondary_info:  "[[ {entity}.attributes.distance ]] km"

  - type: entities
    entities:
      - type: 'custom:text-divider-row'
        text: Tiles
      - entity: device_tracker.tile_98d840fa9b48f5b2
        name: House Keys
      - entity: device_tracker.tile_964004c0e14c4228
        name: Car Keys
      - entity: device_tracker.tile_c4f2161059284831
        name: Backpack
      - entity: device_tracker.tile_19063e4f07561dcf
        name: Camera Bag
      - entity: device_tracker.tile_353e0f954ad1a9af
        name: Camera

  - type: entities
    entities:
      - type: 'custom:text-divider-row'
        text: Fitness
      - sensor.health_his
      - sensor.health_his_steps
      - sensor.health_his_floors
      - sensor.health_his_water
      - sensor.health_his_weight
      - sensor.health_his_fat
      - sensor.health_his_bmi
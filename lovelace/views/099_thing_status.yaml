---
id: things
title: Things
icon: mdi:cogs
cards:
  - !include ../cards/compact_custom_header_main.yaml

#################################################################
#                                                               #
#              Things Status - Firmware Status Card             #
#                                                               #
#################################################################

  #- type: vertical-stack
  #  cards:
  - type: entities
    show_header_toggle: off
    entities:
    - type: 'custom:text-divider-row'
      text: Firmware
    - type: section 
      label: HOME ASSISTANT
    - entity: input_boolean.ha_update_available
      name: HA Update Available
    - type: custom:bar-card
      title_position: inside
      align: center
      padding: 4px
      card_style: 
        border-radius: 5px
      columns: 2
      entities:
        - entity: sensor.current_version
          title: Current
        - entity: sensor.latest_ha_version
          title: Latest
    - type: custom:fold-entity-row
      head: sensor.potential_breaking_changes
      
  - type: entities
    show_header_toggle: off
    entities:
      - input_boolean.speech_notifications
      - input_boolean.text_notifications
      - input_boolean.guest_mode

#################################################################
#                                                               #
#                 Things Status - Tracker Card                  #
#                                                               #
#################################################################

  - type: vertical-stack
    cards:
      - type: custom:tracker-card
        title:
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
      

---
id: gitlab
icon: mdi:gitlab
title: Git
cards:
  - type: entities
    entities:
      - type: 'custom:text-divider-row'
        text: Master
      - sensor.gitlab_279_merge_request_develop_master
      - sensor.gitlab_279_push_master
      - sensor.gitlab_279_pipeline_master
      - sensor.gitlab_279_build_master_ha_latest
      - sensor.gitlab_279_build_master_ha_rc
      - automation.new_ha_git_ready
      - type: 'custom:text-divider-row'
        text: Develop
      - sensor.gitlab_279_merge_request_master_develop
      - sensor.gitlab_279_push_develop
      - sensor.gitlab_279_pipeline_develop
      - sensor.gitlab_279_build_develop_ha_latest
      - sensor.gitlab_279_build_develop_ha_rc

  - type: entities
    entities:
      - type: 'custom:text-divider-row'
        text: Weekly Trend
      - entity: sensor.gitlab_279_commits_weekly
        name: Commits
      - entity: sensor.gitlab_279_commits_week_this_mean
        name: This Week
      - entity: sensor.gitlab_279_commits_week_last_mean
        name: Last Week

  - type: entities
    entities:
      - type: 'custom:text-divider-row'
        text: Monthly Trend
      - entity: sensor.gitlab_279_commits_monthly
        name: Commits
      - entity: sensor.gitlab_279_commits_month_this_mean
        name: This Month
      - entity: sensor.gitlab_279_commits_month_last_mean
        name: Last Month

  - type: entities
    entities:
      - type: section
        label: GitLab - Home-Assistant
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:card-modder
                card:
                  type: glance
                  entities:
                    - sensor.gitlab_279_forks
                    - sensor.gitlab_279_issues
                    - sensor.gitlab_279_commits
                style:
                  border-radius: 0px

              - type: custom:card-modder
                card:
                  type: glance
                  entities:
                    - sensor.gitlab_279_ci
                style:
                  border-radius: 0px

          - type: horizontal-stack
            cards:
              - type: custom:card-modder
                card:
                  type: glance
                  entities:
                    - sensor.gitlab_279_commits_weekly
                    - sensor.gitlab_279_commits_last_week
                style:
                  border-radius: 0px

              - type: custom:card-modder
                card:
                  type: glance
                  entities:
                    - sensor.gitlab_279_issues_weekly
                    - sensor.gitlab_279_issues_last_week
                style:
                  border-radius: 0px

          - type: horizontal-stack
            cards:
              - type: custom:card-modder
                card:
                  type: glance
                  entities:
                    - sensor.gitlab_279_commits_monthly
                    - sensor.gitlab_279_commits_last_month
                style:
                  border-radius: 0px

              - type: custom:card-modder
                card:
                  type: glance
                  entities:
                    - sensor.gitlab_279_issues_monthly
                    - sensor.gitlab_279_issues_last_month
                style:
                  border-radius: 0px





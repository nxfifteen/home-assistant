---
id: travel
icon: mdi:google-maps
title: travel
cards:
  - type: entities
    show_header_toggle: false
    entities:
    - sensor.tay_road_bridge

  - type: 'custom:travel-time-card'
    entities:
      - entity: sensor.commute_stuart_home
        zone: zone.home
      - entity: sensor.commute_stuart_work
        zone: zone.cs_tps

  - type: 'custom:travel-time-card'
    entities:
      - entity: sensor.commute_kareen_home
        zone: zone.home
      - entity: sensor.commute_kareen_work_a
        zone: zone.newport
      - entity: sensor.commute_kareen_work_b
        zone: zone.tayport
  
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Stuart
      - entity: sensor.commute_stuart_home
        name: Stuart Home
        icon: mdi:home-account
        type: custom:secondaryinfo-entity-row
        secondary_info:  "[[ {entity}.attributes.distance ]] km"
        
      - entity: sensor.commute_stuart_work
        name: Work
        icon: mdi:cash-usd
        type: custom:secondaryinfo-entity-row
        secondary_info:  "[[ {entity}.attributes.distance ]] km"

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Kareen
      - entity: sensor.commute_kareen_home
        name: Kareen Home
        icon: mdi:home-account
        type: custom:secondaryinfo-entity-row
        secondary_info:  "[[ {entity}.attributes.distance ]] km"
      - entity: sensor.commute_kareen_work_a
        name: Newport
        icon: mdi:cash-usd
        type: custom:secondaryinfo-entity-row
        secondary_info:  "[[ {entity}.attributes.distance ]] km"
      - entity: sensor.commute_kareen_work_b
        name: Tayport
        icon: mdi:cash-usd
        type: custom:secondaryinfo-entity-row
        secondary_info:  "[[ {entity}.attributes.distance ]] km"
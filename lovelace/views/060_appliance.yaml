---
id: appliances
icon: mdi:washing-machine
title: Appliances
cards:
  - !include ../cards/compact_custom_header_main.yaml

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
          - type: 'custom:text-divider-row'
            text: Laundry
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:card-modder
                    card:
                      type: "custom:button-card"
                      entity: switch.washing_machine
                      name: Washer
                      icon: mdi:washing-machine
                      tap_action:
                        action: more-info
                      size: '20%'
                      style:
                        - font-size: 14px
                    style:                 
                      border-radius: 8px
                      
                  - type: "custom:button-card"
                    color_type: blank-card
  
                  - type: custom:card-modder
                    card:
                      type: "custom:button-card"
                      entity: switch.dishwasher
                      name: Dishwasher
                      icon: mdi:dishwasher
                      tap_action:
                        action: more-info
                      size: '20%'
                      style:
                        - font-size: 14px
                    style:                 
                      border-radius: 8px
                      
          - type: custom:bar-card
            title_position: off
            title: Status
            align: center
            padding: 4px
            card_style: 
              border-radius: 5px
            columns: 2
            #color: '#bf4040'
            entities:
              - entity: sensor.washing_machine_status
              - entity: sensor.dishwasher_status

          - type: custom:mini-graph-card
            name: Consumption
            entities: 
              - entity: sensor.washing_machine_power
                name: Washing Machine
                show_state: true
                unit: 'W'
              - entity: sensor.dishwasher_power
                name: Dishwasher
                show_state: true
                unit: 'W'
            icon: mdi:flash
            height: 40
            line_color: '#3498db'
            line_width: 2
            font_size: 70
            hours_to_show: 72
            points_per_hour: 1
            show:
              extrema: true
              fill: true

  - !include ../cards/gist_aftership_tracking.yaml

  - type: entities
    title: Washing Machine
    show_header_toggle: false
    entities:
    - sensor.washing_machine_cost
    - sensor.washing_machine_friendly_status
    - input_boolean.enable_washing_machine_notification
    - type: section
    - sensor.washing_machine_load
    - sensor.washing_machine_status_detail
    - type: section
    - sensor.weekly_washing_machine
    - sensor.monthly_washing_machine

  - type: custom:mini-graph-card
    entities: 
      - sensor.washing_machine_power
    name: Washing Machine
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    icon: mdi:washing-machine
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

  - type: entities
    title: Dishwasher
    show_header_toggle: false
    entities:
    - sensor.dishwasher_cost
    - sensor.dishwasher_friendly_status
    - input_boolean.disable_dishwasher_notification
    - type: section
    - sensor.dishwasher_load
    - sensor.dishwasher_status_detail
    - type: section
    - sensor.weekly_dishwasher
    - sensor.monthly_dishwasher

  - type: custom:mini-graph-card
    entities: 
      - sensor.dishwasher_power
    name: Dishwasher
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    icon: mdi:dishwasher
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"


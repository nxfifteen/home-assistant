---
id: dashboard
title: Dashboard
icon: mdi:home-assistant
cards:
  - type: vertical-stack
    cards:
      #####################
      # Home - Clock Card #
      #####################
      - type: vertical-stack
        cards:
          - type: entity-filter
            entities:
              - person.stuart
              - person.kareen
              - person.john
              - person.maureen
              - person.allan
              - person.colin
              - person.irene
              - person.kayleigh
              - person.kev
              - person.khristen
              - person.mecha
              - person.scott
              - person.steve
            state_filter:
              - home
            card:
              type: glance
              title: People at home

      #################################################################
      #                                                               #
      #                      Home - Weather Card                      #
      #                                                               #
      #################################################################

      - type: 'custom:dark-sky-weather-card'
        entity_current_conditions: sensor.dark_sky_icon
        entity_temperature: sensor.dark_sky_temperature
        entity_forecast_high_temp_1: sensor.dark_sky_daytime_high_temperature_1d
        entity_forecast_high_temp_2: sensor.dark_sky_daytime_high_temperature_2d
        entity_forecast_high_temp_3: sensor.dark_sky_daytime_high_temperature_3d
        entity_forecast_high_temp_4: sensor.dark_sky_daytime_high_temperature_4d
        entity_forecast_high_temp_5: sensor.dark_sky_daytime_high_temperature_5d
        entity_forecast_icon_1: sensor.dark_sky_icon_1d
        entity_forecast_icon_2: sensor.dark_sky_icon_2d
        entity_forecast_icon_3: sensor.dark_sky_icon_3d
        entity_forecast_icon_4: sensor.dark_sky_icon_4d
        entity_forecast_icon_5: sensor.dark_sky_icon_5d
        entity_forecast_low_temp_1: sensor.dark_sky_overnight_low_temperature_1d
        entity_forecast_low_temp_2: sensor.dark_sky_overnight_low_temperature_2d
        entity_forecast_low_temp_3: sensor.dark_sky_overnight_low_temperature_3d
        entity_forecast_low_temp_4: sensor.dark_sky_overnight_low_temperature_4d
        entity_forecast_low_temp_5: sensor.dark_sky_overnight_low_temperature_5d
        entity_summary_1: sensor.dark_sky_summary_1d
        entity_summary_2: sensor.dark_sky_summary_2d
        entity_summary_3: sensor.dark_sky_summary_3d
        entity_summary_4: sensor.dark_sky_summary_4d
        entity_summary_5: sensor.dark_sky_summary_5d
        entity_sun: sun.sun
        entity_visibility: sensor.dark_sky_visibility
        entity_daytime_high: sensor.dark_sky_daytime_high_temperature_1d
        entity_wind_bearing: sensor.dark_sky_wind_bearing
        entity_wind_speed: sensor.dark_sky_wind_speed
        entity_humidity: sensor.dark_sky_humidity
        entity_pressure: sensor.dark_sky_pressure
        entity_apparent_temp: sensor.dark_sky_apparent_temperature
        entity_daily_summary: sensor.dark_sky_daily_summary
        entity_pop: sensor.dark_sky_precip_probability
        entity_pop_intensity: sensor.dark_sky_precip_intensity
        entity_pop_1: sensor.dark_sky_precip_probability_1d
        entity_pop_2: sensor.dark_sky_precip_probability_2d
        entity_pop_3: sensor.dark_sky_precip_probability_3d
        entity_pop_4: sensor.dark_sky_precip_probability_4d
        entity_pop_5: sensor.dark_sky_precip_probability_5d

  #################################################################
  #                                                               #
  #                     Home - Presence Card                      #
  #                                                               #
  #################################################################
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: House
      - sensor.family_family_state
      - sensor.family_family_state_raw
      - switch.family_family_vacation
      - sensor.house_scene
      - sensor.light_scene
      - type: section
      - entity: sun.sun
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[ sun.sun.attributes.elevation ]]"
      - type: section
      - sensor.heating_hvac
      - entity: sensor.heating_state
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[ sensor.heating_state_graphable.state ]]"
      - sensor.heating_set_to
      - type: section
      - schedy_room.schedy_heating_house
      - schedy_stats.schedy_heating_house_temp_delta
      - type: section
      - watchdog.bedroom
      - watchdog.livingroom
      - type: section
      - input_select.family_family_act_bedtime
      - input_select.light_scene

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.family_stuart_state_human
            name: Stuart
          - type: section
          - entity: sensor.family_stuart_loc_room
            name: Room
          - entity: sensor.family_stuart_locality
            name: Locality
          - entity: sensor.family_stuart_drive_dest
            name: Driving Too
          - type: section
          - entity: sensor.family_stuart_battery_phone
            name: Battery

      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.family_kareen_state_human
            name: Kareen
          - type: section
          - entity: sensor.family_kareen_loc_room
            name: Room
          - entity: sensor.family_kareen_locality
            name: Locality
          - entity: sensor.family_kareen_drive_dest
            name: Driving Too
          - type: section
          - entity: sensor.family_kareen_battery_phone
            name: Battery

  #################################################################
  #                                                               #
  #                   Home - Temperature Card                     #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:

      - type: custom:mini-graph-card
        entities:
         - sensor.hallway_thermostat_temperature
        name: Nest
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 24
        points_per_hour: 4
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
        color_thresholds:
          - value: 21
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: -1
            color: "#3498db"
          - value: -100
            color: "#e74c3c"
            
      - type: 'custom:simple-thermostat'
        entity: climate.hallway
        name: Nest
        decimals: 1
        icon: 'true'
        step_size: 0.5
        sensors:
          - attribute: temperature
            name: Current
          - entity: sensor.gf_dinning_sensor_temperature
            name: Kitchen
          - entity: sensor.gf_living_sensor_temperature
            name: Livingroom
          - entity: sensor.ff_study_sensor_temperature
            name: Study
          - entity: sensor.ff_bedroom_sensor_temperature
            name: Bedroom
        modes:
          'heat':
            name: Heating
            include: true
            icon: false
          'off':
            name: 'Off'
            include: true
            icon: mdi:whitewalker

  - type: entities
    entities:
      - type: 'custom:text-divider-row'
        text: Tiles
      - device_tracker.tile_c426ca7f461b4da2

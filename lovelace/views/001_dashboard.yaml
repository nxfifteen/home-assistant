---
id: dashboard
title: Dashboard
icon: mdi:home-assistant
cards:
  #####################
  # Home - Clock Card #
  #####################
  - type: entity-filter
    entities:
      - person.stuart
      - person.kareen
      - person.john
      - person.maureen
      - person.allan
      - person.colin
      - person.irene
      - person.kayleigh
      - person.kev
      - person.khristen
      - person.mecha
      - person.scott
      - person.steve
    state_filter:
      - home
    card:
      type: glance
      title: People at home

  #################################################################
  #                                                               #
  #                      Home - Weather Card                      #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.tay_road_bridge
          - binary_sensor.car_wash

  #################################################################
  #                                                               #
  #                     Home - Presence Card                      #
  #                                                               #
  #################################################################
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: House
      - sensor.family_family_state
      # - sensor.family_family_state_raw
      - switch.family_family_vacation
      - sensor.house_scene
      - type: section
      - sensor.light_scene
      - input_select.light_scene
      - entity: sun.sun
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[ sun.sun.attributes.elevation ]]"

  #################################################################
  #                                                               #
  #                     Family - Presence Card                    #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.family_stuart_state_human
            name: Stuart
          - type: section
          - entity: sensor.family_stuart_locality
            name: Locality
          - entity: sensor.family_stuart_drive_dest
            name: Driving Too
          - type: section
          - entity: sensor.family_stuart_battery_phone
            name: Battery

      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.family_kareen_state_human
            name: Kareen
          - type: section
          - entity: sensor.family_kareen_locality
            name: Locality
          - entity: sensor.family_kareen_drive_dest
            name: Driving Too
          - type: section
          - entity: sensor.family_kareen_battery_phone
            name: Battery

  #################################################################
  #                                                               #
  #                   Home - Temperature Card                     #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
         - sensor.hallway_thermostat_temperature
        name: Nest
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 24
        points_per_hour: 4
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
        color_thresholds:
          - value: 21
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: -1
            color: "#3498db"
          - value: -100
            color: "#e74c3c"
            
      - type: 'custom:simple-thermostat'
        entity: climate.hallway
        name: Nest
        decimals: 1
        icon: 'true'
        step_size: 0.5
        sensors:
          - attribute: temperature
            name: Current
          - entity: sensor.gf_dinning_sensor_temperature
            name: Kitchen
          - entity: sensor.gf_living_sensor_temperature
            name: Livingroom
          - entity: sensor.ff_study_sensor_temperature
            name: Study
          - entity: sensor.ff_bedroom_sensor_temperature
            name: Bedroom
        modes:
          'heat':
            name: Heating
            include: true
            icon: false
          'off':
            name: 'Off'
            include: true
            icon: mdi:whitewalker

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Schedy
      - input_select.heating_control
      - entity: sensor.heating_state
        type: custom:secondaryinfo-entity-row
        secondary_info: "[[ sensor.heating_hvac.state ]]"
      - sensor.heating_set_to
      - schedy_room.schedy_heating_house
      - sensor.heating_rescheduling

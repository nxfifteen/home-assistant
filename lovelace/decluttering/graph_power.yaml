---
power_graph:    # This is the name of another template
  type: custom:mini-graph-card
  entities:
    - [[sensor]]
  name: [[name]]
  height: 74
  line_width: 2
  font_size: 65
  hours_to_show: 24
  points_per_hour: 6
  icon: mdi:power-socket-uk
  show:
    icon: true
    extrema: true
    icon_adaptive_color: true
  color_thresholds:
      # High
    - value: 75
      color: "#e74c3c"
      # In Use
    - value: 45
      color: "#ffa500"
      # Stand By
    - value: 5
      color: "#3498db"
      # Off
    - value: -1
      color: "#1db954"
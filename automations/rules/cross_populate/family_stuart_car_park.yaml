---
alias: family_stuart_car_park

trigger:
- platform: state
  entity_id: sensor.family_stuart_drive_ignition
  from:  'True'
  to:  'False'
  
action:
  - service: device_tracker.see
    data_template:
      dev_id: stuart_car
      gps:
      - '{{ state_attr("device_tracker.stuart", "latitude") }}'
      - '{{ state_attr("device_tracker.stuart", "longitude") }}'
      gps_accuracy: 1
      host_name: "Stuart's Car"
      mac: '00:25:42:73:A1:B9'
      source_type: gps
      
  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Parking Spot Saved'
      value1: 'Your cars location has been updated.'
      

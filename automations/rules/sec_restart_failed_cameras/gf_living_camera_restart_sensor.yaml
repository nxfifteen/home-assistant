---
alias: Restart Livingroom IP Camera - By Sensor

trigger:
- platform: state
  entity_id: binary_sensor.gf_living_camera
  to:  'off'
  for:
    minutes: 5

action:
  - service: switch.turn_off
    data:
      entity_id: switch.gf_living_camera_switch

  - delay: 00:00:30

  - service: switch.turn_on
    data:
      entity_id: switch.gf_living_camera_switch

  - service: notify.signal_stuart
    data:
      message: "The Livingroom Camera crashed again! I've restarted it"
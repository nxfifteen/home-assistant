---
alias: Occ Empty - FF Bedroom

trigger:
- entity_id: switch.occ_room_bedroom
  platform: state
  from: 'on'
  to: 'off'
  for:
    seconds: 90
  
condition:
- condition: state
  entity_id: switch.occ_room_bedroom
  state: 'off'
  
action:
  - service: light.turn_off
    data:
      entity_id: group.lights_ff_bedroom

  - service: switch.turn_off
    data:
      entity_id: switch.ff_bedroom_tv_switch

  - service: switch.turn_off
    data:
      entity_id: switch.ff_bedroom_fairylights_switch

  - service: switch.turn_off
    data:
      entity_id: switch.ff_bedroom_fan_switch
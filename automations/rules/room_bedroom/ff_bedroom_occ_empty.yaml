---
alias: Occ Empty - FF Bedroom

trigger:
- entity_id: binary_sensor.room_occupancy_bedroom
  platform: state
  from: 'on'
  to: 'off'
  
condition:
- condition: state
  entity_id: switch.room_occupancy_bedroom
  state: 'off'
  
action:
  - service: light.turn_off
    data:
      entity_id: group.lights_ff_bedroom

  - service: switch.turn_off
    data:
      entity_id: switch.ff_bedroom_tv

  - service: switch.turn_off
    data:
      entity_id: switch.ff_bedroom_fairylights

  - service: switch.turn_off
    data:
      entity_id: switch.ff_bedroom_fan
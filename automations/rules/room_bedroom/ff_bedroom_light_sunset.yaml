---
alias: Lighting Sunset - Bedroom

trigger:
- platform: state
  entity_id: binary_sensor.room_occupancy_bedroom
  from: 'off'
  to: 'on'

- entity_id: sensor.light_scene
  platform: state
  to: Sunset

- platform: state
  entity_id: binary_sensor.motion_ff_bedroom
  from: 'off'
  to: 'on'
  
condition:
- condition: state
  entity_id: group.people_family
  state: 'home'

- condition: numeric_state
  entity_id: sensor.family_family_state_raw
  below: 7 # Awake

- condition: state
  entity_id: sensor.light_scene
  state: Sunset
  
action:
- service: scene.turn_on
  data:
    entity_id: scene.light_sunset_bedroom
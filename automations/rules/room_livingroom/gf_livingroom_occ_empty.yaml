---
alias: Lighting Off - FF Livingroom

trigger:
- entity_id: switch.occ_room_livingroom
  platform: state
  to: 'off'
  for:
    seconds: 90
  
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: switch.occ_room_livingroom
      state: 'off'
      
    - condition: template
      value_template: "{{ not is_state('sensor.house_scene', 'Going To Bed') }}"
  
action:
- service: light.turn_off
  data:
    entity_id: group.light_gf_living
---
alias: Restart Dinning Room IP Camera - By Sensor

trigger:
- platform: state
  entity_id: binary_sensor.gf_dinning_room_camera
  to:  'off'
  for:
     minutes: 15
  
action:
  - service: switch.turn_off
    data:
      entity_id: switch.gf_dinning_room_camera
      
  - delay: 00:00:30
      
  - service: switch.turn_on
    data:
      entity_id: switch.gf_dinning_room_camera
      
  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Dinning Room Camera'
      notification_id: "hass-cam-dinning"
      icon: !secret http_icon_cctv
      smallicon: !secret http_smallicon_cctv
      image: !secret http_image_cctv
      value1: "The Dinning Room Camera is still offline! I'm struggling to fix it"
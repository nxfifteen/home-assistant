---
alias: Restart Studio IP Camera - By Sensor

trigger:
- platform: state
  entity_id: binary_sensor.gf_studio_camera
  to:  'off'
  for:
    seconds: 30
  
action:
  - service: switch.turn_off
    data:
      entity_id: switch.gf_studio_camera
      
  - delay: 00:00:30
      
  - service: switch.turn_on
    data:
      entity_id: switch.gf_studio_camera
      
  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Studio Camera'
      notification_id: "hass-cam-studio"
      icon: !secret http_icon_cctv
      smallicon: !secret http_smallicon_cctv
      image: !secret http_image_cctv
      value1: "The Studio Camera crashed again! I've restarted it"
alias: Lighting Night - Study

trigger:
- platform: state
  entity_id: binary_sensor.room_occupancy_study
  from: 'off'
  to: 'on'

- entity_id: sensor.light_scene
  platform: state
  to: Night
  
condition:
- condition: state
  entity_id: group.people_family
  state: 'home'

- condition: state
  entity_id: sensor.light_scene
  state: Night

- condition: state
  entity_id: binary_sensor.room_occupancy_study
  state: 'on'
  
action:
- service: scene.turn_on
  data:
    entity_id: scene.light_night_study
---
alias: Lighting Scene - Study

trigger:
- platform: state
  entity_id: switch.occ_room_study
  from: 'off'
  to: 'on'

- entity_id: sensor.light_scene
  platform: state

- platform: state
  entity_id: binary_sensor.motion_ff_study
  from: 'off'
  to: 'on'
  
condition:
- condition: state
  entity_id: group.people_family
  state: 'home'

- condition: numeric_state
  entity_id: sensor.family_family_state_raw
  below: 8 # Awake
  
action:
- service: scene.turn_on
  data_template:
    entity_id: scene.light_{{ states.sensor.light_scene.state.lower() | replace(" ", "_") }}_study
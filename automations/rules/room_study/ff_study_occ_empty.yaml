---
alias: The Study is Occupied
trigger:
  - platform: state
    entity_id: switch.occ_room_study
    to: 'off'
    
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: switch.occ_room_study
      state: 'off'

action:
  - service: light.turn_off
    data:
      entity_id: group.lights_ff_study

  - service: switch.turn_off
    data:
      entity_id: switch.ff_study_fan

  - service: switch.turn_off
    data:
      entity_id: switch.ff_study_monitors

  - service: switch.turn_off
    data:
      entity_id: switch.study_sterio

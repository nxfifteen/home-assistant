---
alias: Lighting Scene - Study

trigger:
- platform: state
  entity_id: switch.occ_room_study
  from: 'off'
  to: 'on'

- entity_id: sensor.light_scene
  platform: state

- platform: state
  entity_id: binary_sensor.motion_ff_study
  from: 'off'
  to: 'on'

#- entity_id: sensor.family_family_state_raw
#  platform: state

condition:
  condition: and
  conditions:
    - condition: numeric_state
      entity_id: sensor.family_family_state_raw
      below: 9 # He's Awake
      above: 1

    - condition: state
      entity_id: switch.occ_room_study
      state: 'on'

    - condition: template
      value_template: "{{ not is_state('sensor.house_scene', 'Going To Bed') }}"

    - condition: template
      value_template: "{{ not is_state('sensor.house_scene', 'Asleep') }}"

action:
- service: scene.turn_on
  data_template:
    entity_id: scene.light_{{ states.sensor.light_scene.state.lower() | replace(" ", "_") }}_study

- service: scene.turn_on
  data_template:
    entity_id: scene.light_{{ states.sensor.light_scene.state.lower() | replace(" ", "_") }}_hallway
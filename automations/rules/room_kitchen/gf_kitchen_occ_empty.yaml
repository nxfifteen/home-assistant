---
alias: Lighting Off - GF Kitchen

trigger:
- entity_id: switch.occ_room_kitchen
  platform: state
  to: 'off'
  for:
    seconds: 90

condition:
  condition: and
  conditions:
    - condition: state
      entity_id: switch.occ_room_kitchen
      state: 'off'

    - condition: template
      value_template: "{{ not is_state('sensor.house_scene', 'Going To Bed') }}"

action:
- service: light.turn_off
  data:
    entity_id: group.light_gf_dinning


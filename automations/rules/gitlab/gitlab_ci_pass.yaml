---
alias: GitLab CI Passed
trigger:
  - platform: state
    entity_id: sensor.gitlab_279_pipeline_develop
    to: 'passed'

  - platform: state
    entity_id: sensor.gitlab_279_pipeline_master
    to: 'passed'

condition:
  - condition: state
    entity_id: sensor.family_stuart_state
    state: '7'
  - condition: state
    entity_id: light.ff_study_wall
    state: 'on'

action:
  - service: light.turn_on
    data:
      entity_id: light.ff_study_wall
      effect: none

  - service: light.turn_on
    data:
      entity_id: light.ff_study_desk
      effect: none

  - service: script.notify_tts
    data_template:
      room: "study"
      value1: "Git Lab has accepted your code."
      hashtag: "#GitLab #CI"

  - delay: 00:00:01

  - service: light.turn_on
    data:
      entity_id: light.ff_study_wall
      brightness: 255
      effect: none
      rgb_color: [81, 255, 76]
      transition: 2

  - service: light.turn_on
    data:
      entity_id: light.ff_study_desk
      brightness: 77
      effect: none
      rgb_color: [81, 255, 76]
      transition: 2
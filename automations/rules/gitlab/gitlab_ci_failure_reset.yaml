---
alias: GitLab CI Failed (rest)
trigger:
  - platform: state
    entity_id: sensor.gitlab_279_pipeline_master
    to: 'failed'
    for:
      minutes: 4

  - platform: state
    entity_id: sensor.gitlab_279_pipeline_develop
    to: 'failed'
    for:
      minutes: 4
  
condition:
  - condition: state
    entity_id: sensor.family_stuart_state
    state: '7'
  - condition: state
    entity_id: light.ff_study_wall
    state: 'on'
  
action:
  - service: light.turn_on
    data:
      entity_id: light.ff_study_wall
      effect: none
      
  - service: light.turn_on
    data:
      entity_id: light.ff_study_desk
      effect: none

  - delay: 00:00:01

  - service: light.turn_on
    data:
      entity_id: light.ff_study_wall
      brightness: 154
      rgb_color: [58, 184, 255]
      transition: 10
      effect: none
      
  - service: light.turn_on
    data:
      entity_id: light.ff_study_desk
      brightness: 77
      rgb_color: [58, 184, 255]
      transition: 10
      effect: none
---
alias: Contact Open - Front Door

trigger:
  - entity_id: binary_sensor.xd_front
    platform: state
    to:  'on'

action:
  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Jarvis Front Door'
      notification_id: "hass-contact-front"
      value1: 'The front door is open'

  - service: script.notify_tts
    data_template:
      room: "kitchen"
      value1: "The front door is open"

  - service: script.notify_tts
    data_template:
      room: "study"
      value1: "The front door is open"

  - service: script.notify_tts
    data_template:
      room: "bedroom"
      value1: "The front door is open"

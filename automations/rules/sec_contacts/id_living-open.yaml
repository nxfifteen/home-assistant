---
alias: Contact Open - Livingroom Door

trigger:
  - entity_id: binary_sensor.id_living
    platform: state
    to:  'on'

action:

  - condition: or
    conditions:
      - condition: numeric_state
        entity_id: sensor.family_family_state_raw
        below: '7'
        
  - service: notify.signal_stuart
    data:
      message: 'The Livingroom door is open'

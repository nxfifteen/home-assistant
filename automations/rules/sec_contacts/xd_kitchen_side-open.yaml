---
alias: Contact Open - Kitchen Door

trigger:
  - entity_id: binary_sensor.xd_kitchen
    platform: state
    to:  'on'

action:
  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Jarvis Kitchen Door'
      notification_id: "hass-contact-Kitchen"
      value1: 'The Kitchen door is open'

  - service: script.notify_tts_room
    data_template:
      room: "living_room"
      value1: "The Kitchen door is open"

  - service: script.notify_tts_room
    data_template:
      room: "study"
      value1: "The Kitchen door is open"

  - service: script.notify_tts_room
    data_template:
      room: "bedroom"
      value1: "The Kitchen door is open"

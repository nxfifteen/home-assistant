---
alias: Contact Open - Front Door

trigger:
  - entity_id: binary_sensor.xd_front
    platform: state
    to:  'on'

action:
  - service: notify.signal_stuart
    data:
      message: "The front door is open"

  - service: script.notify_tts_room
    data_template:
      room: "study"
      value1: "The front door is open"

  - service: script.notify_tts_room
    data_template:
      room: "bedroom"
      value1: "The front door is open"

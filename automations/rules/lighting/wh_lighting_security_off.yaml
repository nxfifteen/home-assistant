---
alias: Security Lighting - OFF

trigger:
  - platform: time
    at: '23:30:00'

  - entity_id: sensor.family_family_state_raw
    platform: state

condition:
  condition: and
  conditions:
    - condition: time
      after: '23:25:00'
    - condition: state
      entity_id: sensor.family_family_state_raw
      state: '1'

action:
- delay: '00:{{ range(0,5) | random | int }}{{ range(0,9) | random | int }}:00'

- service: scene.turn_on
  data:
    entity_id: scene.light_off
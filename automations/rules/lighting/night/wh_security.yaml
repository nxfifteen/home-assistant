---
alias: Security Lighting - ON

trigger:
- entity_id: sensor.light_scene
  platform: state
  to: Night
  
condition:
  condition: and
  conditions:
    - condition: time
      before: '23:30:00'
    - condition: state
      entity_id: sensor.house_scene
      state: Empty
    - condition: state
      entity_id: sensor.light_scene
      state: Night
  
action:
- delay: '00:{{ range(0,2) | random | int }}{{ range(0,9) | random | int }}:00'

- service: scene.turn_on
  data:
    entity_id: scene.light_security_ff

- service: scene.turn_on
  data:
    entity_id: scene.light_security_gf
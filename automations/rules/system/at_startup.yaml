---
- alias: Notify After Homeassistant Startup
  initial_state: 'on'
  trigger:
    - platform: homeassistant
      event: start
  action:
  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Dinning Room Camera'
      notification_id: "hass-cam-dinning"
      icon: !secret http_icon_cctv
      smallicon: !secret http_smallicon_cctv
      image: !secret http_image_cctv
      value1: "The Dinning Room Camera is still offline! I'm struggling to fix it"
      
  - service: script.notify_tts
    data_template:
      room: "study"
      value1: "Home Assistant is back online"
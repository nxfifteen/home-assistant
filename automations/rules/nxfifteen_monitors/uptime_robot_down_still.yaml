---
alias: uptime_robot_down_still
trigger:
- entity_id: sensor.family_stuart_state
  platform: state
  to: '7'

condition:
  condition: or
  conditions:
    - condition: state
      entity_id: binary_sensor.jarvis_ha
      state: 'off'

    - condition: state
      entity_id: binary_sensor.jarvis_nodered
      state: 'off'

    - condition: state
      entity_id: binary_sensor.jarvis_traccar
      state: 'off'

    - condition: state
      entity_id: binary_sensor.gitlab
      state: 'off'

    - condition: state
      entity_id: binary_sensor.mail_server
      state: 'off'

    - condition: state
      entity_id: binary_sensor.webmail
      state: 'off'

    - condition: state
      entity_id: binary_sensor.ssh_odin
      state: 'off'

    - condition: state
      entity_id: binary_sensor.ssh_roger_young
      state: 'off'

    - condition: state
      entity_id: binary_sensor.ssh_synology
      state: 'off'

    - condition: state
      entity_id: binary_sensor.nxcore
      state: 'off'

    - condition: state
      entity_id: binary_sensor.nxfifteen
      state: 'off'

action:
  - service: script.notify_tts
    data_template:
      room: "study"
      value1: "{{ trigger.to_state.attributes.friendly_name }} is still offline. Please investigate IMMEDIATELY"
      hashtag: "#UpTimeRobot #Failed"
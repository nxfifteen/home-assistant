---
alias: House Scene - Going to Bed, After 10 Minutes

trigger:
  - entity_id: sensor.house_scene
    platform: state
    to: 'Going To Bed'
    for:
      minutes: 10

action:
  - service: light.turn_off
    data:
      entity_id: group.light_gf_living

  - service: light.turn_off
    data:
      entity_id: group.light_gf_kitchen

  - service: light.turn_off
    data:
      entity_id: group.light_gf_dinning
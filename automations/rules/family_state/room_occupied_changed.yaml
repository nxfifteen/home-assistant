---
alias: Room Occupancy Changed

trigger:
  platform: state
  entity_id:
    - binary_sensor.room_occupancy_study
    - binary_sensor.room_occupancy_bedroom
    - binary_sensor.room_occupancy_dinning
    - binary_sensor.room_occupancy_livingroom
    - binary_sensor.room_occupancy_studio
  to: 'on'

action:
  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Bayesian Room Dection'
      value1: '{{ trigger.to_state.attributes.friendly_name }} is now {{ trigger.to_state.state }} ({{ trigger.to_state.attributes.probability | multiply(100) }}%)'
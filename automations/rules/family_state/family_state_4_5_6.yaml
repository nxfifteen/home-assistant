---
alias: Family State 4, 5 or 6

trigger:
  - entity_id: sensor.family_family_state_raw
    platform: state
    to: '4'
  - entity_id: sensor.family_family_state_raw
    platform: state
    to: '5'
  - entity_id: sensor.family_family_state_raw
    platform: state
    to: '6'

condition:
  condition: or
  conditions:
    - condition: state
      entity_id: sensor.family_family_state_raw
      state:  '4'
    - condition: state
      entity_id: sensor.family_family_state_raw
      state:  '5'
    - condition: state
      entity_id: sensor.family_family_state_raw
      state:  '6'

action:
  - service: input_select.select_option
    data:
      entity_id: input_select.family_almost_home
      option: "No"

  - service: script.turn_on
    data:
      entity_id: script.family_state_4_5_6

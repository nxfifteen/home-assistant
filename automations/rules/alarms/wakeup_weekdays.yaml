alias: Alarm Clock / Wake Up - Weekdays
trigger:
  platform: time
  at: '05:45:00'

condition:
  - condition: numeric_state
    entity_id: sensor.family_family_state_raw
    above: '7'

action:
- service: script.turn_on
  data:
    entity_id: script.alarm_goodmorning
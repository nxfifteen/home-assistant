---
alias: Set Dishwasher active when power detected
trigger:
  - platform: numeric_state
    entity_id: switch.dishwasher
    value_template: '{{ state.attributes.current_power_w }}'
    above: 10
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: sensor.dishwasher_status
      state: Idle
    - condition: state
      entity_id: sensor.dishwasher_status
      state: Clean
    - condition: state
      entity_id: sensor.dishwasher_status
      state: Finishing
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Running

  - service: shell_command.grocy_consume_item
    data:
      server_ip: !secret grocy_url
      grocy_key: !secret grocy_api_key
      product_id: 4
      amount: 1

  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Appliances'
      notification_id: "hass-appliance-dishwasher"
      value1: 'The dish washer is on'

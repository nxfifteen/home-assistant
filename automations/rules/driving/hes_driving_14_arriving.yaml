---
alias: Driving input_select - Arriving
trigger:
- platform: state
  entity_id: input_select.family_stuart_drive_dest_home
  to: 'Is About To Arrive'

condition:
  - condition: state
    entity_id: sensor.family_stuart_drive_dest
    state: 'Home'

action:
- service: script.notify_tts
  data_template:
    room: "everywhere"
    value1: !include ../../../entities/templates/driving_him_home.yaml

- service: script.notify_join
  data_template:
    who: "stuart"
    title: 'His Driving Alerts'
    notification_id: "driving-alert-he"
    value1: !include ../../../entities/templates/driving_him_home.yaml

- service: persistent_notification.create
  data_template:
    title: 'His Driving Alerts'
    message: !include ../../../entities/templates/driving_him_home.yaml
    notification_id: driving-alert-he
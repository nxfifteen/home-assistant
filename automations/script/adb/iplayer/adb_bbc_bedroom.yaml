adb_bbc_bedroom:
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.ff_bedroom_tv_switch

    - delay: 00:00:03

    - service: androidtv.adb_command
      data:
        command: "input keyevent 3"
        entity_id: media_player.bedroom_fire_tv_stick_adb

    - delay: 00:00:03

    - service: androidtv.adb_command
      data_template:
        entity_id: media_player.bedroom_fire_tv_stick_adb
        command: "monkey -p com.plexapp.android -c android.intent.category.LAUNCHER 1"
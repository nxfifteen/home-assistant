notify_join:
  sequence:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.text_notifications
          state: 'on'

    - service_template: >
          {% if who == 'stuart' %}
            notify.join_his_phone
          {% else %}
            notify.join_his_phone
          {% endif %}
      data_template:
        title: "{{ title }}"
        message: "{{ value1 }} {{ value2 }} {{ value3 }}"
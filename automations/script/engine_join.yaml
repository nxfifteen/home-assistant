######################################################################################################
###Script to send notifications to IFTTT to notify me on the mobile Phone! Call like this:
  # action:
    # service: script.notify_join
    # data_template:
    #   title: 'Ios Title'
    #   notification_id: 'hass-notification'
    #   sound: !secret http_sound
    #   icon: !secret http_icon
    #   smallicon: !secret http_smallicon
    #   image: !secret http_image
    #   value1: 'Startup: Home Assistant is Up and Running!'
    #   value2: "{{ trigger.to_state.state }}"
    #   value3:
    #   who: "stuart"
######################################################################################################

notify_join:
  sequence:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.text_notifications
          state: 'on'

    - service_template: >
          {% if who == 'stuart' %}
            notify.join_his_phone
          {% elif who == 'kareen' %}
            notify.join_her_phone
          {% else %}
            notify.join_his_phone
          {% endif %}
      data_template:
        title: "{{ title }}"
        message: "{{ value1 }} {{ value2 }} {{ value3 }}"
        data:
          notification_id: "{{ notification_id }}"
          vibration: "0,65,706,86,657,95,668,100"
          sound:  >-
            {%- if sound is defined -%}
              {{ sound }}
            {%- else -%}
              !secret http_sound
            {%- endif -%}
          icon:  >-
            {%- if icon is defined -%}
              {{ icon }}
            {%- else -%}
              !secret http_icon
            {%- endif -%}
          smallicon:  >-
            {%- if smallicon is defined -%}
              {{ smallicon }}
            {%- else -%}
              !secret http_smallicon
            {%- endif -%}
          image: >-
            {%- if image is defined -%}
              {{ image }}
            {%- else -%}
              !secret http_image
            {%- endif -%}
          url: !secret http_base_url
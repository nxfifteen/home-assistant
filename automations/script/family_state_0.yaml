      data:
        topic: iot/scene/house
        payload: "Vacation"
        qos: 2
        retain: true

    - service: mqtt.publish
      data:
        topic: tracker/family/state/raw
        payload: "0"
        qos: 2
        retain: true

    - service: mqtt.publish
      data:
        topic: tracker/family/state
        payload: "Vacation"
        qos: 2
        retain: true

    - service: script.notify_join

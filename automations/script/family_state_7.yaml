---
family_state_7:
  sequence:
    - service: mqtt.publish
      data:
        topic: iot/scene/house
        payload: "Asleep"
        qos: 2
        retain: true

    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: 10

    - service: switch.turn_off
      data:
        entity_id: switch.gf_living_light_jar

    - service: switch.turn_off
      data:
        entity_id: switch.ff_bedroom_tv_switch

    - service: switch.turn_off
      data:
        entity_id: switch.ff_bedroom_fairylights_switch

    - service: switch.turn_off
      data:
        entity_id: switch.ff_bedroom_fan_switch

    - service: light.turn_off
      data:
        entity_id: light.ff_bedroom_celing

    - service: light.turn_off
      data:
        entity_id: light.ff_bedroom_bedside_kareen

    - service: joaoapps_join.join_her_send_tasker
      data_template:
        command: "jarvis=:=sleeping"

    - service: mqtt.publish
      data:
        topic: unifi/set/device/Entry/led
        payload: "off"
        qos: 2
        retain: true

    - service: mqtt.publish
      data:
        topic: unifi/set/device/Study/led
        payload: "off"
        qos: 2
        retain: true

    - service: mqtt.publish
      data:
        topic: unifi/set/device/Dinning Room/led
        payload: "off"
        qos: 2
        retain: true

    - service: shell_command.shell_pve_start_107

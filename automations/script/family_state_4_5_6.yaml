---
family_state_4_5_6:
  sequence:
    - service: media_player.alexa_tts
      data_template:
        entity_id: media_player.hallway
        message: "Welcome Home"

    - service: mqtt.publish
      data:
        topic: iot/scene/house
        payload: "Occupied"
        qos: 2
        retain: true

    - service: switch.turn_on
      data:
        entity_id: switch.gf_living_tv

    - service: switch.turn_on
      data:
        entity_id: switch.gf_kitchen_nesspreso
    
    - service: nest.set_away_mode
      data:
        away_mode: home

    - service: mqtt.publish
      data:
        topic: unifi/set/device/Entry/led
        payload: "default"
        qos: 2
        retain: true

    - service: mqtt.publish
      data:
        topic: unifi/set/device/Study/led
        payload: "default"
        qos: 2
        retain: true

    - service: mqtt.publish
      data:
        topic: unifi/set/device/Dinning Room/led
        payload: "default"
        qos: 2
        retain: true
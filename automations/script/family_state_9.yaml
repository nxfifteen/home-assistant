---
family_state_9:
  sequence:
    - service: mqtt.publish
      data:
        topic: iot/scene/house
        payload: "Asleep"
        qos: 2
        retain: true

    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: 10

    - service: light.turn_off
      data:
        entity_id: switch.gf_living_light_jar

    - service: light.turn_off
      data:
        entity_id: group.all_lights

    - service: switch.turn_off
      data:
        entity_id: group.switchs_all_safe

    - service: joaoapps_join.join_his_send_tasker
      data_template:
        command: "jarvis=:=sleeping"

    - service: joaoapps_join.join_her_send_tasker
      data_template:
        command: "jarvis=:=sleeping"

    - service: script.turn_on
      data:
        entity_id: script.unifi_lights_off

    - service: switch.turn_off
      data:
        entity_id: switch.unifi_wifi_guest

    - service: switch.turn_on
      data:
        entity_id: switch.ff_bedroom_charger_stuart

    - service: shell_command.shell_pve_start_107
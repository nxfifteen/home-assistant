---
id: dinningroom
title: Kitchen/Dinning Room
icon: mdi:food-fork-drink
cards:
  - !include ../cards/compact_custom_header_main.yaml
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Kitchen
      - binary_sensor.gf_dinning_sensor_sensor
      - switch.room_occupancy_kitchen
      - sensor.room_occupancy_kitchen_reason
      - type: section
      - switch.room_occupancy_hallway
      - sensor.room_occupancy_hallway_reason

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.gf_dinning_at_kitchen
      - light.gf_dinning_dinner_table
      - light.gf_dinning_display_unit
      - type: section
      - light.gf_dinning_dishwahser
      - light.gf_dinning_cooker
      - light.gf_dinning_sink
      - light.gf_dinning_door_way
      - type: section
      - light.gf_hallway_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.gf_dinning_tv
      - type: section
      - switch.washing_machine
      - switch.dishwasher

  - type: custom:mini-graph-card
    entities: 
      - sensor.gf_dinning_sensor_temperature
    name: Temperature
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 168
    points_per_hour: 1
    show:
      icon: false
      extrema: true
    color_thresholds:
      - value: 28
        color: "#e74c3c"
      - value: 15
        color: "#1db954"
      - value: 0
        color: "#3498db"

  - type: custom:mini-graph-card
    entities: 
      - sensor.gf_dinning_sensor_lux
    name: Lux
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 168
    points_per_hour: 1
    show:
      icon: false
      extrema: true
    color_thresholds:
      - value: 28
        color: "#e74c3c"
      - value: 15
        color: "#1db954"
      - value: 0
        color: "#3498db"

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        name: Alexa
        entity: media_player.kitchen
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
     
      - type: custom:mini-media-player
        name: FireTV
        entity: media_player.kitchen_fire_tv_stick
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
    
      - type: custom:mini-media-player
        name: Alexa (Everywhere)
        entity: media_player.everywhere
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
    
      - type: custom:mini-media-player
        name: Alexa (Downstairs)
        entity: media_player.downstairs
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
        
  - type: entities
    show_header_toggle: false
    entities:
      - sensor.gf_dinning_sensor_battery
      - sensor.gf_dinning_contact_battery

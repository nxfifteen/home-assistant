---
id: livingroom
title: Livingroom
icon: mdi:sofa
cards:
  - !include ../cards/compact_custom_header_main.yaml
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Livingroom
      - binary_sensor.gf_living_sensor_sensor
      - switch.room_occupancy_livingroom
      - sensor.room_occupancy_livingroom_reason
      - type: section
      - switch.room_occupancy_hallway
      - sensor.room_occupancy_hallway_reason

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.gf_living_celing
      - light.gf_living_lamp
      - type: section
      - light.gf_hallway_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.gf_living_tv

  - type: horizontal-stack
    cards:
    - type: custom:mini-graph-card
      entities: 
        - sensor.gf_living_sensor_temperature
      name: Temperature
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 168
      points_per_hour: 4
      show:
        icon: true
        extrema: true
        icon_adaptive_color: true
      color_thresholds:
        - value: 21
          color: "#e74c3c"
        - value: 15
          color: "#1db954"
        - value: -1
          color: "#3498db"
        - value: -100
          color: "#e74c3c"
  
    - type: custom:mini-graph-card
      entities: 
        - sensor.gf_living_sensor_lux
      name: Lux
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 36
      points_per_hour: 4
      show:
        icon: true
        extrema: true

  - type: custom:mini-graph-card
    entities: 
      - sensor.gf_living_tv_power
    name: TV
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 168
    points_per_hour: 1
    show:
      icon: false
      extrema: true
    color_thresholds:
      - value: 28
        color: "#e74c3c"
      - value: 15
        color: "#1db954"
      - value: 0
        color: "#3498db"

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        name: FireTV
        entity: media_player.livingroom_fire_tv_stick
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
    
      - type: custom:mini-media-player
        name: Alexa
        entity: media_player.living_room
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
    
      - type: custom:mini-media-player
        name: Alexa (Everywhere)
        entity: media_player.everywhere
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
    
      - type: custom:mini-media-player
        name: Alexa (Downstairs)
        entity: media_player.downstairs
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
        
  - type: entities
    show_header_toggle: false
    title: Batteries
    entities:
      - entity: sensor.gf_living_sensor_battery
        name: Bedroom Sensor
---
id: study
title: Study
icon: mdi:office
cards:
  - !include ../cards/compact_custom_header_main.yaml
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Study
      - binary_sensor.ff_study_sensor_sensor
      - switch.room_occupancy_study
      - sensor.room_occupancy_study_reason
      #- type: section
      #- binary_sensor.ff_landing_sensor
      #- switch.room_occupancy_landing
      #- sensor.room_occupancy_landing_reason
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Power
      - sensor.ff_study_monitors_power
      - type: section
      - sensor.monthly_ff_study_monitors
      - sensor.weekly_ff_study_monitors
      - type: section
      - sensor.ff_study_monitors_cost
      - type: section
      - sensor.ff_study_monitors_last_month
      - sensor.ff_study_monitors_last_week

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.ff_study_celing
      - light.ff_study_desk
      - light.ff_study_wall
      - type: section
      - light.ff_landing_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - input_select.his_pc_options
      - switch.wake_on_lan
      - script.my_computer
      - type: section
      - switch.ff_study_monitors
      - switch.ff_study_sterio
      - switch.study_fan
  
  # - type: custom:decluterring-card
  #   template: power_graph
  #   variables:
  #     - name: Some Name
  #     - sensor: sensor.ff_study_sterio_power

  - type: horizontal-stack
    cards:
    - type: custom:mini-graph-card
      entities: 
        - sensor.ff_study_sensor_temperature
      name: Temperature
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 168
      points_per_hour: 4
      show:
        icon: true
        extrema: true
        icon_adaptive_color: true
      color_thresholds:
        - value: 21
          color: "#e74c3c"
        - value: 15
          color: "#1db954"
        - value: -1
          color: "#3498db"
        - value: -100
          color: "#e74c3c"
  
    - type: custom:mini-graph-card
      entities: 
        - sensor.ff_study_sensor_lux
      name: Lux
      height: 74
      line_width: 2
      font_size: 65
      hours_to_show: 36
      points_per_hour: 4
      show:
        icon: true
        extrema: true

  - type: custom:mini-graph-card
    entities: 
      - sensor.ff_study_sterio_power
    name: Fan
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    points_per_hour: 6
    icon: mdi:power-socket-uk
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

  - type: custom:mini-graph-card
    entities: 
      - sensor.study_fan_power
    name: Sterio
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    points_per_hour: 6
    icon: mdi:power-socket-uk
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

  - type: custom:mini-graph-card
    entities: 
      - sensor.ff_study_monitors_power
    name: Monitors
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 24
    points_per_hour: 6
    icon: mdi:power-socket-uk
    show:
      icon: true
      extrema: true
      icon_adaptive_color: true
    color_thresholds:
        # High
      - value: 75
        color: "#e74c3c"
        # In Use
      - value: 45
        color: "#ffa500"
        # Stand By
      - value: 5
        color: "#3498db"
        # Off
      - value: -1
        color: "#1db954"

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        name: Alexa
        entity: media_player.study
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true
          
      - type: custom:mini-media-player
        name: Alexa (Everywhere)
        entity: media_player.everywhere
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        name: Plex - Video
        entity: media_player.plex_taichi
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true
          
      - type: custom:mini-media-player
        name: Plex - Audio
        entity: media_player.plex_taichi_audio
        artwork: cover
        source: icon
        hide:
          volume: false
          source: true
          power_state: true

  - type: entities
    show_header_toggle: false
    title: Batteries
    entities:
      - entity: sensor.ff_study_sensor_battery
        name: Study Sensor
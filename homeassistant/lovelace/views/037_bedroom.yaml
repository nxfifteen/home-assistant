---
id: bedroom
title: Bedroom
icon: mdi:bed-empty
cards:
  - !include ../cards/compact_custom_header_main.yaml
 
  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Bedroom
      - binary_sensor.ff_bedroom_sensor_sensor
      - switch.room_occupancy_bedroom
      - sensor.room_occupancy_bedroom_reason
      #- type: section
      #- binary_sensor.ff_landing_sensor
      #- switch.room_occupancy_landing
      #- sensor.room_occupancy_landing_reason

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Lights
      - light.ff_bedroom_celing
      - light.ff_bedroom_bedside_stuart
      - light.ff_bedroom_bedside_kareen
      - type: section
      - light.ff_landing_celing

  - type: entities
    show_header_toggle: false
    entities:
      - type: 'custom:text-divider-row'
        text: Plugs
      - switch.ff_bedroom_tv
      - switch.ff_bedroom_fairylights

  - type: custom:mini-graph-card
    entities: 
      - sensor.ff_bedroom_sensor_temperature
    name: Temperature
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 168
    points_per_hour: 1
    show:
      icon: false
      extrema: true
    color_thresholds:
      - value: 28
        color: "#e74c3c"
      - value: 15
        color: "#1db954"
      - value: 0
        color: "#3498db"

  - type: custom:mini-graph-card
    entities: 
      - sensor.ff_bedroom_sensor_lux
    name: Lux
    height: 74
    line_width: 2
    font_size: 65
    hours_to_show: 168
    points_per_hour: 1
    show:
      icon: false
      extrema: true
    color_thresholds:
      - value: 28
        color: "#e74c3c"
      - value: 15
        color: "#1db954"
      - value: 0
        color: "#3498db"

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        name: Plex Audio
        entity: media_player.plex_bedroom_audio
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
          
      - type: custom:mini-media-player
        name: FireTV
        entity: media_player.bedroom_fire_tv_stick
        artwork: cover
        source: icon
        hide:
          volume: true
          source: true
          power_state: false
        
  - type: entities
    show_header_toggle: false
    entities:
      - sensor.ff_bedroom_sensor_battery
      - sensor.ff_landing_sensor_battery

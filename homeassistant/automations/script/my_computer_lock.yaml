---
my_computer_lock:
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.his_pc_options
        option: Lock

    - service: switch.turn_off
      data:
        entity_id: switch.study_fan

    - service: switch.turn_off
      data:
        entity_id: switch.ff_study_sterio

    - delay:
        seconds: 20

    - service: switch.turn_off
      data:
        entity_id: switch.ff_study_monitors
---
family_state_9:
  sequence:
    - service: media_player.alexa_tts
      data_template:
        entity_id: media_player.study
        message: "Family State set to 9"

    - service: mqtt.publish
      data:
        topic: iot/scene/house
        payload: "Asleep"
        qos: 2
        retain: true

    - service: scene.turn_on
      data:
        entity_id: scene.family_state_9
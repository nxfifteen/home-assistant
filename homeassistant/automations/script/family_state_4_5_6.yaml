---
family_state_4_5_6:
  sequence:
    - service: media_player.alexa_tts
      data_template:
        entity_id: media_player.study
        message: "Family State set to 4, 5 or 6"

    - service: mqtt.publish
      data:
        topic: iot/scene/house
        payload: "Occupied"
        qos: 2
        retain: true

    - service: scene.turn_on
      data:
        entity_id: scene.family_state_4_5_6
    
    - service: nest.set_away_mode
      data:
        away_mode: home
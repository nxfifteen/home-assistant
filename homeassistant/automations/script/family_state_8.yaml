---
family_state_8:
  sequence:
    - service: mqtt.publish
      data:
        topic: iot/scene/house
        payload: "Asleep"
        qos: 2
        retain: true

    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: 10
    
    - service: switch.turn_off
      data:
        entity_id: switch.ff_bedroom_tv
    
    - service: switch.turn_off
      data:
        entity_id: switch.ff_bedroom_fairylights
    
    - service: switch.turn_off
      data:
        entity_id: switch.ff_study_monitors
    
    - service: switch.turn_off
      data:
        entity_id: switch.ff_study_sterio
    
    - service: switch.turn_off
      data:
        entity_id: switch.study_fan
    
    - service: light.turn_off
      data:
        entity_id: light.ff_bedroom_celing
    
    - service: light.turn_off
      data:
        entity_id: light.ff_bedroom_bedside_stuart
        
    - service: joaoapps_join.join_his_send_tasker
      data_template:
        command: "jarvis=:=sleeping"
---
family_state_7:
  sequence:
    - service: media_player.alexa_tts
      data_template:
        entity_id: media_player.study
        message: "Good night Miss"

    - service: mqtt.publish
      data:
        topic: iot/scene/house
        payload: "Asleep"
        qos: 2
        retain: true

    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: 10
    
    - service: switch.turn_off
      data:
        entity_id: switch.ff_bedroom_tv
    
    - service: switch.turn_off
      data:
        entity_id: switch.ff_bedroom_fairylights
    
    - service: light.turn_off
      data:
        entity_id: light.ff_bedroom_celing
    
    - service: light.turn_off
      data:
        entity_id: light.ff_bedroom_bedside_kareen
    
    - service: light.turn_on
      data:
        entity_id: light.ff_bedroom_bedside_stuart
        transition: 5
        rgb_color: [255,207,120]
        brightness: 10
    
    - service: light.turn_on
      data:
        entity_id: light.ff_landing_celing
        transition: 5
        rgb_color: [255,207,120]
        brightness: 50
        
    - service: joaoapps_join.join_her_send_tasker
      data_template:
        command: "jarvis=:=sleeping"

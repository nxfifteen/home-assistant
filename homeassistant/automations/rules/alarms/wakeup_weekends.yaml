---
alias: Wake Up - Weekends
trigger:
  platform: time
  at: '07:00:00'

condition:
  - condition: state
    entity_id: sensor.family_family_state_raw
    state: '9'

action:
  - service: script.notify_tts
    data_template:
      room: "everywhere"
      value1: "Time to start getting up"
      hastag: "#Alarm #GoodMorning"

  - service: script.notify_engine
    data_template:
      channel: "tweets"
      value1: "It's the weekend, so I've let everyone sleep till 7am"
      hashtag: '#Alarm #GoodMorning'

  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Alarm Call'
      value1: "It's the weekend, so I've let you sleep till 7am! Now you need to get up"

  - service: joaoapps_join.join_her_send_tasker
    data_template:
      command: "jarvis=:=wake_up"

  - service: joaoapps_join.join_his_send_tasker
    data_template:
      command: "jarvis=:=wake_up"

---
alias: nest_protect_availability
hide_entity: true
trigger:
  platform: state
  entity_id:
  - binary_sensor.hallway_nest_protect_online
  - binary_sensor.kitchen_nest_protect_online
  - binary_sensor.landing_nest_protect_online
  from: 'on'

action:
  - service: script.notify_tts
    data_template:
      room: "everywhere"
      value1: "The {{ trigger.to_state.attributes.friendly_name }} has just gone offline."
      hastag: "#Nest #Protect #Failed"
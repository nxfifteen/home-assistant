---
alias: nest_protect_availability
hide_entity: true
trigger:
  platform: state
  entity_id:
  - binary_sensor.hallway_nest_protect_online
  - binary_sensor.kitchen_nest_protect_online
  - binary_sensor.landing_nest_protect_online
  from: 'on'

action:
  - service: notify.hass_synchat
    data_template:
      message: "The {{ trigger.to_state.attributes.friendly_name }} is now {{ (trigger.to_state.state)|replace('_', ' ') }}.  Please check immediately. #Nest #Protect #Failed"
  - service: notify.alexa_media
    data:
      target: 
        - media_player.everywhere
      data:
        type: announce
      message: "The {{ trigger.to_state.attributes.friendly_name }} has just gone offline."
---
alias: Restart IP Camera - By Socket

trigger:
- platform: state
  entity_id: switch.gf_studio_camera
  from:  'on'
  to:  'off'
  for:
    minutes: 5
  
action:
  - service: switch.turn_on
    data:
      entity_id: switch.gf_studio_camera
      
  - service: script.notify_join
    data_template:
      who: "stuart"
      title: 'Parking Spot Saved'
      value1: "The Studio Camera got turned off? I've turned it on again"
      
  - service: script.notify_engine
    data_template:
      channel: "hab"
      value1: "The Studio Camera got turned off? I've turned it on again"
      hastag: "#A.I. #CCTV #Failed #HouseKeeping #SudioCCTV"

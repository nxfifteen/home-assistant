---
alias: Lighting Family State - 8

trigger:
  - entity_id: sensor.family_family_state_raw
    platform: state
  
condition:
- condition: state
  entity_id: sensor.family_family_state_raw
  state: '8'

- condition: or
  conditions:
    - condition: state
      entity_id: sensor.light_scene
      state: Sunset
    - condition: state
      entity_id: sensor.light_scene
      state: Night
  
action:
  - service: light.turn_on
    data:
      entity_id: light.ff_bedroom_bedside_kareen
      transition: 5
      rgb_color: [255,207,120]
      brightness: 10
  
  - service: light.turn_on
    data:
      entity_id: light.ff_landing_celing
      transition: 5
      rgb_color: [255,207,120]
      brightness: 50
---
alias: GitLab CI Failed
trigger:
  - platform: state
    entity_id: sensor.gitlab_252_ci
    to: 'failed'

  - platform: state
    entity_id: sensor.gitlab_274_ci
    to: 'failed'

  - platform: state
    entity_id: sensor.gitlab_279_ci
    to: 'failed'
  
condition:
  - condition: state
    entity_id: sensor.family_stuart_state
    state: '7'
  
action:
  - service: light.turn_on
    data:
      entity_id: light.ff_study_wall
      effect: none
      
  - service: light.turn_on
    data:
      entity_id: light.ff_study_desk
      effect: none

  - service: notify.synchat_nx
    data_template:
      message: "GitLab validation testing failed. #GitLab #CI #Failed"
      
  - service: notify.alexa_media
    data:
      target: 
        - media_player.study
      data:
        type: announce
      message: "Git Lab continuous Integration has rejected your code."

  - delay: 00:00:02

  - service: light.turn_on
    data:
      entity_id: light.ff_study_wall
      brightness: 255
      effect: none
      rgb_color: [255, 25, 60]
      transition: 2
      
  - service: light.turn_on
    data:
      entity_id: light.ff_study_desk
      brightness: 77
      effect: none
      rgb_color: [255, 25, 60]
      transition: 2
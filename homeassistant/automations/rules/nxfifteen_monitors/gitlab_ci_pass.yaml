---
alias: GitLab CI Passed
trigger:
  - platform: state
    entity_id: sensor.gitlab_252_ci
    to: 'success'

  - platform: state
    entity_id: sensor.gitlab_274_ci
    to: 'success'

  - platform: state
    entity_id: sensor.gitlab_279_ci
    to: 'success'
  
condition:
  - condition: state
    entity_id: sensor.family_stuart_state
    state: '7'
  
action:      
  - service: light.turn_on
    data:
      entity_id: light.ff_study_wall
      effect: none
      
  - service: light.turn_on
    data:
      entity_id: light.ff_study_desk
      effect: none

  - service: notify.synchat_nx
    data_template:
      message: "GitLab validation testing has passed. #GitLab #CI"

  - service: notify.alexa_media
    data:
      target: 
        - media_player.study
      data:
        type: announce
      message: "According to Git Lab's continuous Integration your code is good."

  - delay: 00:00:01

  - service: light.turn_on
    data:
      entity_id: light.ff_study_wall
      brightness: 255
      effect: none
      rgb_color: [81, 255, 76]
      transition: 2
      
  - service: light.turn_on
    data:
      entity_id: light.ff_study_desk
      brightness: 77
      effect: none
      rgb_color: [81, 255, 76]
      transition: 2
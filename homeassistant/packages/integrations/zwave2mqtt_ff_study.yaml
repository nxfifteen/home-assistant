---
binary_sensor:
- platform: mqtt
  name: ff_study_sensor_sensor
  state_topic: "zwave/2/48/1/0"
  payload_on: "true"
  payload_off: "false"
  device_class: motion


sensor:
- platform: mqtt
  name: ff_study_sensor_battery
  state_topic: "zwave/2/128/1/0"
  unit_of_measurement: "%"
  device_class: battery

- platform: mqtt
  name: ff_study_sensor_temperature
  state_topic: "zwave/2/49/1/1"
  unit_of_measurement: "°C"
  device_class: temperature

- platform: mqtt
  name: ff_study_sensor_lux
  state_topic: "zwave/2/49/1/3"
  unit_of_measurement: "lux"
  device_class: illuminance

- platform: mqtt
  name: ff_study_sensor_tamper
  state_topic: "zwave/2/113/1/0"
  unit_of_measurement: "#"

- platform: mqtt
  name: ff_study_monitors_power
  state_topic: "zwave/11/50/1/8"
  device_class: power

- platform: mqtt
  name: ff_study_monitors_colour
  state_topic: "zwave/11/51/1/0"

- platform: mqtt
  name: ff_study_sterio_power
  state_topic: "zwave/19/50/1/0"
  device_class: power


switch:
- platform: mqtt
  name: ff_study_monitors
  icon: mdi:monitor-dashboard
  state_topic: "zwave/11/37/1/0"
  command_topic: "zwave/11/37/1/0/set"
  payload_on: "true"
  payload_off: "false"
  state_on: "true"
  state_off: "false"
  optimistic: false
  qos: 0
  retain: true

- platform: mqtt
  name: ff_study_sterio
  icon: mdi:speaker-wireless
  state_topic: "zwave/19/37/1/0"
  command_topic: "zwave/19/37/1/0/set"
  payload_on: "true"
  payload_off: "false"
  state_on: "true"
  state_off: "false"
  optimistic: false
  qos: 0
  retain: true


homeassistant:
  customize:
    switch.ff_study_monitors:
      friendly_name: Monitors
    sensor.ff_study_monitors_colour:
      friendly_name: Monitors Colour
    sensor.ff_study_monitors_power:
      friendly_name: Monitors Watts
    sensor.ff_study_sensor_battery:
      friendly_name: PIR Battery
    sensor.ff_study_sensor_lux:
      friendly_name: Illuminance
    binary_sensor.ff_study_sensor_sensor:
      friendly_name: Study
    sensor.ff_study_sensor_tamper:
      friendly_name: Tamper
    sensor.ff_study_sensor_temperature:
      friendly_name: Temperature
    switch.ff_study_sterio:
      friendly_name: Sterio
    sensor.ff_study_sterio_power:
      friendly_name: Sterio Watts

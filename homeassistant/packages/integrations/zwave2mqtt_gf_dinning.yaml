---
binary_sensor:
- platform: mqtt
  name: gf_dinning_sensor_sensor
  state_topic: "zwave/4/48/1/0"
  payload_on: "true"
  payload_off: "false"
  device_class: motion
  
- platform: mqtt
  name: gf_dinning_contact_side
  state_topic: "zwave/9/48/1/0"
  payload_on: "true"
  payload_off: "false"
  device_class: door


sensor:
- platform: mqtt
  name: gf_dinning_sensor_battery
  state_topic: "zwave/4/128/1/0"
  unit_of_measurement: "%"
  device_class: battery

- platform: mqtt
  name: gf_dinning_sensor_temperature
  state_topic: "zwave/4/49/1/1"
  unit_of_measurement: "°C"
  device_class: temperature

- platform: mqtt
  name: gf_dinning_sensor_lux
  state_topic: "zwave/4/49/1/3"
  unit_of_measurement: "lux"
  device_class: illuminance

- platform: mqtt
  name: gf_dinning_sensor_tamper
  state_topic: "zwave/4/113/1/0"
  unit_of_measurement: "#"

- platform: mqtt
  name: gf_dinning_contact_battery
  state_topic: "zwave/9/128/1/0"
  unit_of_measurement: "%"
  device_class: battery


switch:
- platform: mqtt
  name: gf_dinning_tv
  icon: mdi:television-classic
  state_topic: "zwave/14/37/1/0"
  command_topic: "zwave/14/37/1/0/set"
  payload_on: "true"
  payload_off: "false"
  state_on: "true"
  state_off: "false"
  optimistic: false
  qos: 0
  retain: true


homeassistant:
  customize:
    sensor.gf_dinning_contact_battery:
      friendly_name: PIR Battery
    sensor.gf_dinning_contact_side:
      friendly_name: Side Door
    sensor.gf_dinning_sensor_battery:
      friendly_name: PIR Battery
    sensor.gf_dinning_sensor_lux:
      friendly_name: Illuminance
    binary_sensor.gf_dinning_sensor_sensor:
      friendly_name: Dinning Room
    sensor.gf_dinning_sensor_tamper:
      friendly_name: Tamper
    sensor.gf_dinning_sensor_temperature:
      friendly_name: Temperature
    switch.gf_dinning_tv:
      friendly_name: TV
    binary_sensor.gf_dinning_contact_side:
      friendly_name: Side Door

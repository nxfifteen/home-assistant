---
# https://www.home-assistant.io/components/wemo/
wemo:
  discovery: false
  static:
    - !secret wemo_static_switch_1
    - !secret wemo_static_switch_2
    - !secret wemo_static_switch_3

input_boolean:
  enable_washing_machine_notification:
    name: Enable Washing Machine Notification
    initial: on
    icon: mdi:washing-machine  
    
  disable_dishwasher_notification:
    name: Enable Dishwasher Notification
    initial: on
    icon: mdi:dishwasher

input_select:
  washing_machine_status:
    name: Washing Machine Status
    options:
      - Idle
      - Running
      - Finishing
      - Clean
    initial: Idle

  dishwasher_status:
    name: Dishwasher Status
    options:
      - Idle
      - Running
      - Finishing
      - Clean
    initial: Idle

sensor:

  - platform: template
    sensors:
      ## Washing Machine Status
      washing_machine_status:
        value_template: '{{ states.input_select.washing_machine_status.state}}'
        friendly_name: 'Washing Machine Status'
      ## Washing Machine Power Usage
      washing_machine_power:
        value_template: '{{ states.switch.washing_machine.attributes.current_power_w|default(0)|int }}'  
        friendly_name: 'Washing Machine Power' 
      ## Washer Power Graph
      washing_machine_load:
        value_template: 'Power: {{ states.switch.washing_machine.attributes.current_power_w|default(0)|int }}'  
        friendly_name: 'Washer Power' 
        unit_of_measurement: 'W'
      ## Washer Status
      washing_machine_friendly_status:
        value_template: 'Washer: {{ states.input_select.washing_machine_status.state}}'
        friendly_name: 'Washing Machine Status'
    
      ## dishwasher Status
      dishwasher_status:
        value_template: '{{ states.input_select.dishwasher_status.state}}'
        friendly_name: 'Dishwasher Status'
      ## dishwasher Power Usage
      dishwasher_power:
        value_template: '{{ states.switch.dishwasher.attributes.current_power_w|default(0)|int }}'  
        friendly_name: 'Dishwasher Power'
      ## dishwasher Power Graph
      dishwasher_load:
        value_template: 'Power: {{ states.switch.dishwasher.attributes.current_power_w|default(0)|int }}'  
        friendly_name: 'Dishwasher Power'  
        unit_of_measurement: 'W'   
      ## dishwasher Status
      dishwasher_friendly_status:
        value_template: 'Dishwasher: {{ states.input_select.dishwasher_status.state}}'
        friendly_name: 'Dishwasher Status' 
        
      ## dishwasher Power Usage
      study_fan_power:
        value_template: '{{ states.switch.study_fan.attributes.current_power_w|default(0)|int }}'  
        friendly_name: 'Study Sterio Power'
      ## dishwasher Power Graph
      study_fan_load:
        value_template: 'Power: {{ states.switch.study_fan.attributes.current_power_w|default(0)|int }}'  
        friendly_name: 'Study Sterio Power'  
        unit_of_measurement: 'W'

homeassistant:
  customize:
    switch.dishwasher:
      friendly_name: Dishwasher
      icon: mdi:dishwasher
      initial_state: on
      
    sensor.dishwasher_status:
      friendly_name: Dishwasher Status
      icon: mdi:dishwasher
      
    sensor.dishwasher_power:
      friendly_name: Dishwasher Power
      
    switch.washing_machine:
      friendly_name: Washing Machine
      icon: mdi:washing-machine
      initial_state: on
      
    sensor.washing_machine_status:
      friendly_name: Washing Machine Status
      icon: mdi:washing-machine
      
    sensor.washing_machine_power:
      friendly_name: Washing Machine Power
      
    switch.study_fan:
      friendly_name: Study Sterio
      icon: mdi:speaker-wireless
      initial_state: off
      
    sensor.study_fan_power:
      friendly_name: Study Sterio
---
sensor:
- platform: mqtt
  name: ff_study_monitors_power
  state_topic: "zwave/6/50/1/8"
  device_class: power

- platform: mqtt
  name: ff_study_monitors_colour
  state_topic: "zwave/6/51/1/0"

switch:
- platform: mqtt
  name: ff_study_monitors
  icon: mdi:monitor-dashboard
  state_topic: "zwave/6/37/1/0"
  command_topic: "zwave/6/37/1/0/set"
  payload_on: "true"
  payload_off: "false"
  state_on: "true"
  state_off: "false"
  optimistic: false
  qos: 0
  retain: true

homeassistant:
  customize:
    switch.ff_study_monitors:
      friendly_name: Monitors
    sensor.ff_study_monitors_colour:
      friendly_name: Monitors Colour
    sensor.ff_study_monitors_power:
      friendly_name: Monitors Watts
---
# The sun component will use your current location to track if the sun is
# above or below the horizon.
#
# https://www.home-assistant.io/components/sun/
#
sun:
  # The (physical) elevation of your location, in meters above sea level.
  elevation: !secret zone_home_elevation

#-------------------------------------------
automation:
- alias: 'Sun Civil Twilight'
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 2
      above: -6
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.light_scene
        option: Sunset
        
- alias: 'Sun Nautical Twilight'
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: -6
      above: -12
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.light_scene
        option: Sunset
        
- alias: 'Sun Astronomical Twilight'
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: -12
      above: -18
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.light_scene
        option: Night
        
- alias: 'Sun Night'
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: -18
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.light_scene
        option: Night
        
- alias: 'Sun Up'
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      above: 0
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.light_scene
        option: None
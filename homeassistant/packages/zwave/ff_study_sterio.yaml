---
sensor:
- platform: mqtt
  name: ff_study_sterio_power
  state_topic: "zwave/7/50/1/8"
  device_class: power

switch:
- platform: mqtt
  name: ff_study_sterio
  icon: mdi:speaker-wireless
  state_topic: "zwave/7/37/1/0"
  command_topic: "zwave/7/37/1/0/set"
  payload_on: "true"
  payload_off: "false"
  state_on: "true"
  state_off: "false"
  optimistic: false
  qos: 0
  retain: true

homeassistant:
  customize:
    switch.ff_study_sterio:
      friendly_name: Fan
      icon: mdi:fan
    sensor.ff_study_sterio_power:
      friendly_name: Fan Watts
 
---
sensor:
- platform: mqtt
  name: gf_studio_treadmill_power
  state_topic: "zwave/13/50/1/8"
  device_class: power


switch:
- platform: mqtt
  name: gf_studio_treadmill
  icon: mdi:run-fast
  state_topic: "zwave/13/37/1/0"
  command_topic: "zwave/13/37/1/0/set"
  payload_on: "true"
  payload_off: "false"
  state_on: "true"
  state_off: "false"
  optimistic: false
  qos: 0
  retain: true


homeassistant:
  customize:
    switch.gf_studio_treadmill:
      friendly_name: Treadmill
    sensor.gf_studio_treadmill_power:
      friendly_name: Treadmill Watts
 
---
sensor:
- platform: mqtt
  name: gf_living_tv_power
  state_topic: "zwave/14/50/1/0"
  device_class: power


switch:
- platform: mqtt
  name: gf_living_tv
  icon: mdi:television-classic
  state_topic: "zwave/14/37/1/0"
  command_topic: "zwave/14/37/1/0/set"
  payload_on: "true"
  payload_off: "false"
  state_on: "true"
  state_off: "false"
  optimistic: false
  qos: 0
  retain: true


homeassistant:
  customize:
    switch.gf_living_tv:
      friendly_name: TV
    sensor.gf_living_tv_power:
      friendly_name: TV Watts

 
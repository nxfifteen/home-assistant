---
binary_sensor:
- platform: template
  sensors:
    motion_ff_landing:
      friendly_name: "Motion Detected"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.ff_landing_sensor', 'on') }}"
      delay_off:
        minutes: 5
        
    motion_ff_study:
      friendly_name: "Study Motion Detected"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.ff_study_sensor_sensor', 'on') }}"
      delay_off:
        minutes: 5
        
    motion_gf_dinning:
      friendly_name: "Dinning Motion Detected"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.gf_dinning_sensor_sensor', 'on') }}"
      delay_off:
        minutes: 5
        
    motion_ff_bedroom:
      friendly_name: "Bedroom Motion Detected"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.ff_bedroom_sensor_sensor', 'on') }}"
      delay_off:
        minutes: 5
        
    motion_gf_living:
      friendly_name: "Living Motion Detected"
      device_class: motion
      value_template: "{{ is_state('binary_sensor.gf_living_sensor_sensor', 'on') }}"
      delay_off:
        minutes: 5